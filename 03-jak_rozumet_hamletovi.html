Samuel Ireland: Miscellaneous Papers (1795)
- jeden z nejslavnějších literárních skandálů
- William Henry Ireland, son of Samuel Ireland the publisher, writer of travelogues, and avid collector of Shakespeare memorabilia, revealed to his father that he had found a collection of documents in Shakespeare’s own hand in a chest belonging to an anonymous friend.
- dopisy manželce Anně Hathaway, rukopis Hamleta and Krále Leara
- rukopis nově objevené hry
- A delighted Samuel Ireland allowed interested members of the public to view the documents, and even received interest from royalty – the Duke of Clarence (later William IV) came with his mistress, the actor Dorothea Jordan, to view the papers, and the Prince of Wales (later George IV) invited Ireland to Carlton House for a private viewing.
- Many contemporary experts had authenticated the documents, but many more were doubtful, and the forgery was eventually exposed by the Shakespearean scholar Edmond Malone in 1796.

Usvědčení z plagiátorství
- Malone usvědčil Samuela a Williama Henryho z padělku, ale by byl rád našel nějaké svědectví o Shakespearově životě.

Také Malone se chtěl o Shakespearov jako člověku něco dozvědět
- Malone začal interpretovat Shakespeara skrz jeho dílo (hry i sonety):
  - William Shakespeare, Sonet 93: _So shall I live, supposing thou art true, / Like a deceived husband_
    - Malone: nevěra Shakespearovy ženy, proto ji odkázal pouze "2. nejlepší postel v domě"
  - Malone: Horáciova slova nad umírajícím Hamletem odpovídají nápisu na hrobce lorda Essexe.
        Essex byl neúspěšným velitelem vojska, které mělo za úkol potlačit povstání v Irsku,
        po sérii špatných vojenských rozhodnutí od svého vojska utekl a potají se vrátil
        do Londýna, aby královnu odprosil. Jenže ji viděl v nedbalkách. Což byla obrosvké faux-paux.

        Malone’s obsession with the Earl of Essex carried over into his interpretation of Hamlet.
        He had read the penitent earl’s last words from the scaffold, before Essex was beheaded in 1601 for treason:
        ‘send thy blessed angels, which may receive my soul, and convey it to the joys of heaven’.
        The dying man’s conventional prayer sounded to Malone sufficiently like Horatio’s words spoken over the dying Hamlet:
        ‘flights of angels sing thee to thy rest’.
        Malone suspected that Hamlet had been staged before Essex was executed,
        but even that didn’t stop him. So eager was he to suggest that ‘Lord Essex’s last words were in our author’s thoughts’
        that Malone supposes that the ‘the words here given to Horatio may have been one of the many additions to the play’.
        Are we then to conclude that Hamlet is Shakespeare’s secret lament for the defeated earl,
        who, like his play’s protagonist, would be king?
    - Malone našel v Stratfortském archivu zprávu o tom, že Shakespearův syn Hamnet umřel v roce 1596. Vyvodil z toho, že se ztráta odráží v Králi Janovi a pozdějším Hamletovi.

The problems with Malone’s topical assumptions pale in comparison with those precipitated by his biographical ones. Until Malone had established a working chronology of Shakespeare’s plays, no critic or biographer had ever thought to interpret Shakespeare’s works through events in his life.

Tohoto přístupu se chopili kritikové z německy mluvících zemí:
  - August Wilhelm von Schlegel
    - literární historik, spoluzakladatele romantismu v německé literatuře
    - 1808: Sonety obsahují přiznání o jeho mladických chyb. ("never having ‘thought of availing themselves of [Shakespeare’s] Sonnets for tracing the circumstances and sentiments of the poet’ and for failing to recognise that they contained the ‘confessions of his youthful errors’.
  - Heinrich Heine: Sonety jsou autentickým záznamem Shakespearova života
  - Sonety jako konfese autora

- A už to jelo i v Anglii:
  - z Shakespeara se stal národní básník, bard a také:
  - milovník v Romeovi a Julii, Sonetech
  - Timon Athénský, král Lear
  - Hamlet
  - Prospero z Bouře, jehož rozhodnutí zříci se kouzel a utopit všechny knihy, bylo interpretováno jako předzvěst odchodu Shakespeara do ústraní (do Stratforrdu nad Avonou)

German critics were among the first to seize on the potential of Malone’s approach. August Wilhelm von Schlegel took the English to task in his Viennese lectures of 1808 for never having ‘thought of availing themselves of [Shakespeare’s] Sonnets for tracing the circumstances and sentiments of the poet’ and for failing to recognise that they contained the ‘confessions of his youthful errors’. His equally famous brother Friedrich von Schlegel seconded and extended this view: ‘It is strange but delightful to scrutinise, in his short effusions, the character of Shakespeare.’ Heinrich Heine would confirm that the Sonnets are ‘authentic records of the circumstances of Shakespeare’s life’.

William Wordsworth soon spread the word that in the Sonnets, ‘Shakespeare expresses his own feelings in his own person.’ He made this point more memorably in his poem ‘Scorn not the Sonnet’ where he writes, ‘with this key, Shakespeare unlocked his heart’. Wordsworth saw no contradiction between his belief that these Elizabethan poems were thoroughly autobiographical and his admission that he had held off publishing his own auto biographical poem, The Prelude, because it was ‘a thing unprecedented in literary history that a man should talk so much about himself’. He had found a Romantic precursor in this newly minted Shakespeare.

- strukturalismus vs. poststrukturalismus
  - myšlenka pevného významu ukotveného v textu
  - Ferdinand de Saussure: význam je stabilní
    - systém vztahů mezi jazykovými znaky vytváří univerzální, pevný systém významů

    - *The traditional understanding that accompanies the idea of text as authority is that of the work as closed, finished, a final product to be deciphered.  Such a notion relies on structuralist thought, which posits language as a structure in which the relationship of words with one another produces a stable, unified meaning.  This picture of language as a complex and solid structure grows out of the work of Ferdinand de Saussure in Course in General Linguistics .  For Saussure, language is not merely "a list of words, each corresponding to the thing that it names," but a system of arbitrary linguistic signs that, when viewed in relationship to one another, create a universal, fixed system of meaning. [2]   As the relations between words, rather than the words themselves, are determiners of meaning, binary opposition is a fundamental to structuralist thought. [3] Thus, meaning emerges from opposition, (i.e. we know light from dark, and dark from light) and oppositional relationships function as stable supports to language structure.*

- De Saussurův znak je vždy podmíněn vztahy ke znakům ostatním a potažmo k celku jazyka, v rámci něhož je existence znaku vůbec možná. Konkrétní „řeč“ či „promluva“ nemohou existovat bez celkové struktury „jazyka“, kterou aktualizují – významy slov jsou dány pouze diferenčně, ve vztahu ke slovům jiným, mají směnnou, nikoliv absolutní hodnotu. De Saussure se soustředí zejména na lingvistické a verbální hledisko, znak pro něj snoubí „označované“ (představu, pojem, mentální obraz) i „označující“ (slovo, akustický obraz obrazu mentálního) do bezprecedentní jednoty – jednou ze zcela zásadních tezí je nepůvodnost jednoho ve druhém. Znaky jsou udržovány pomocí úzu a jsou arbitrární, nemotivované, protože například mezi slovem pes a skutečným psem není žádná podobnost, žádná přímá souvislost – slovo „pes“, respektive „dog“ nebo „der Hund“, označuje psa na základě společensky přijímané konvence. Současně to však neznamená, že by naše představa „psa“ samotné slovo „pes“ předcházela, tak jako by tomu bylo například v platónském světě idejí – označovaný a označované existují současně a jen díky sobě; pokud bychom nedisponovali slovem „pes“, sestával by náš svět pouze z nediferencované množiny vlků. Obecný význam této – zde velmi zjednodušené – duální povahy jazykového znaku nás vede zejména k nahlédnutí vlivu, jaký má jazyk nejen na možnost popisu, ale samotného vnímání světa.

- Pohled na dílo jako soustavu znaků tak umožňuje vyhnout se tradičním hodnotícím a/nebo estetickým kritériím.

- Představa kulturních fenoménů strukturovaných po vzoru jazyka, tedy srozumitelných jen díky vzájemné rozdílnosti a vzájemným vztahům, ovlivnila vedle antropologie i literární teorii (zkoumající takto narativní struktury i žánrové klíče) či studium komunikace, včetně té vizuální. Svou analýzou časopisecké či reklamní vizuality tak kupříkladu Roland Barthes odhaloval povahu mýtů současné společnosti a především jejich samotnou přítomnost ve zdánlivě odmytizovaném světě.

New Criticism developed as a reaction to the older philological and literary history schools of the US North, which focused on the history and meaning of individual words and their relation to foreign and ancient languages, comparative sources, and the biographical circumstances of the authors, taking this approach under the influence of nineteenth-century German scholarship. 

New Critics believed the structure and meaning of the text were intimately connected and should not be analyzed separately. In order to bring the focus of literary studies back to analysis of the texts, they aimed to exclude the reader's response, the author's intention, historical and cultural contexts, and moralistic bias from their analysis. These goals were articulated in Ransom's "Criticism, Inc." and Allen Tate's "Miss Emily and the Bibliographer".

Note:
Implikovaný autor: někdy se slučuje s reálným autorem
Reálný autor je základním pragmatickým předpokladem tvorby, geneze textu a komunikace. Je to skutečně žijící člověk, tvůrce konkrétního díla, jehož vlastní prožitky a zkušenosti mohou být čtenářům sdělovány se značnou otevřeností (příkladem může být spisovatel Michal Viewegh, který umožňuje širokému pub­liku získat prostřednictvím rozhovorů a dalších mediálních aktivit mnoho informací o své rodině, vlastních názorech a dalších aspektech soukromého života), či naopak je tvůrce znám svou snahou uzavřít nebo alespoň co nejvíce utajit soukromý život (zde zmiňme například Milana Kunderu, jenž se širší veřejné publicitě brání po mnohá desetiletí). Ve většině případů čtenář reálného autora nezná.
Recepční autor je chápán jako komunikační konstrukt, který vzniká v procesu recepce díla. Během četby textu si recipient utváří vlastní představu o autorovi, a to nejen na základě nejrůznějších informací a signálů obsažených v textu, ale také prostřednictvím svých životních i literárních znalostí a zkušeností. Recepční autor je tedy příjemcem konstruován jako určitý dvojník reálného autora a za jistých okolností se s ním může i překrývat.
Implicitní autor je konstruktem tvůrcova druhého já, které vytváří sám reálný autor. Jde o aplikaci individualizované sady norem (autorův styl či výběr informací) i prezentaci myšlenek, názorů a idejí do literárního díla, s nimiž reálný autor ve skutečnosti vůbec nemusí souhlasit. Implikovaný autor není totožný s reálným či recepčním autorem, rovněž není identický s vypravěčem nebo postavami díla (byť se do nich určitou mírou může promítat).
