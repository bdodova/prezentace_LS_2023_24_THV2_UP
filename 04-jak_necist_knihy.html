## Jak nečíst knihy?
#### (Teorie humanitních věd 2, 26. 3. 2024)
implikovaný autor, kulturální studia, vzdálené čtení, kánon

---
![autor_dílo_čtenář](img/2/autor_dilo_ctenar.jpg)

Note:

V minulém setkání jsme se většinu času věnovali vztahem mezi autorem a literárním dílem.
Otázka, kterou jsme si kladli, zní: do jaké míry je život autora, nebo autorská intence potřeba k rozumění nebo interpretaci textu.
Na extrémních případech jasně zavádějící interpretace Shakespearových Sonetů jsem se pokusila doložit, jak může
v extrémní podobě vypadat zahrnutí autora, v Shakespearově případě opěvovaného Barda anglické literatury,
do řetězce interpretačních úvah.

Teoretici Nové kritiky, kteří působili v anglofonní oblasti se vůči tomuto přístupu na začátku 20. století vymezili. Tvrdí, že pro jeho pochopení není autor potřeba. Text by měl mluvit sám za sebe.
Analýza spočívá v důkladném čtení, které se může nanejvýš sem tam doplnit o pár informativních faktů.

Francouzský sémiotik Roland Barthes tuto tendenci dovedl ještě dál. V slavné a poněkud zkratkovité metofoře mluví o smrti autora.
Zdůrazňuje tím zřejmý fakt, že v textu žádný subjekt (hlas autor textu) není přítomen.
Text si totiž nutně vynucuje nezávislost na subjektu. Když čteme, nemáme po boku autora, který by vysvětloval, co kterou větou mínil.
Text se dostává do nových kontextů, které autor nemůže žádným způsobem ovlivnit.
Román si může otevřít jak žena v domácnosti po těžkém dnu, tak mladý student v kavárně.
Barthes říká, že tato odluka je zásadním momentem samotného psaní, zapisování.

"Text není řada slov uvolňující jediný‚ teologický‘ význam (‚poselství‘ Autora-Boha), ale vícerozměrný prostor, v němž se
různé způsoby psaní, z nichž žádný není originální, mísí a střetávají."

Proč to Barthes zdůrazňuje:
  - Neexistuje jeden smysl textu, který by se měl dekódovat, rozšifrovat.

Z teoretického hlediska se skrz tyto úvahy otvírají nové interpretační perspektivy:
1. čtenář jako tvůrce
  Kód aktivuje každý jednotlivý čtenář
    - "[Č]tenář se tak stává autorem textu a čtení je vlastně jeho vytváření. Právě čtenář je syntézou svých předchozích zkušeností, textů, které četl dříve. Čtenář je místem, kde se shromažďují psaní různých kultur, vzájemně vstupují do dialogu, parodie i rozepře. Do něj se zapisují všechny citace, z nichž je text vytvořen, stává se tak tím, kdo drží pohromadě všechny stopy, z nichž je psaný text vytvořen."

2. literární dílo ve vztahům k jiným dílům a kontextům

3. literární dílo ve vztahu k společnosti

Note:

poststrukturalismus
- teoretický směr v humanitním myšlení
- vychází podobně jako strukturalismus z lingvistiky a filosofie
- zásadní moment vychází z teorie významu a sémiotiky
- zaměřuje se na jazyk a text, ovšem nikoliv ve smyslu frazeologie, fonetiky, stylistiky, ale na jazyk jako nějaký systém výpovědí, ve kterém hledá pravidla (strukturalismus) nebo vazby
- objevuje se v 60. letech, zvlášť jej lze spojovat se studentskými bouřemi ve Francii v roce 1968

poststrukturalismus je anti-esencialistický
  - Essentialism is the view that objects have a set of attributes that are necessary to their identity. Platón podobenství o jeskyni, 
     In early Western thought, Plato's idealism held that all things have such an "essence"—an "idea" or "form".
     In Categories, Aristotle similarly proposed that all objects have a substance that, as George Lakoff put it,
     "make the thing what it is, and without which it would be not that kind of thing".
  - popírá existenci stabilních významů, které by bylo možné odhalit
    - arbitrarita jazykového znaku: je konstruovaný (de Saussure: vztah mezi konceptem a slovem je arbitrární; význam slova vychází z toho, jak se používá)
    - difference: rozdíl oproti ostatním slovům v rámci českého jazykového systému (význam vychází z rozdílům)
    - pojem psa neexistuje nezávisle na pojmu kočky
    - nelze definovat, co je podstatou psa
  - věří v otevřenou povahu textu

poststrukturalismus tento antiesencialismus rozvádí a aplikuje v jiných oblastech
význam se vytváří z interance mezi textem a čtenářem; význam je svázaný s kontextem;
diskurz (systém výpovědi, způsob řeči, třeba filmový diskuz, školní diskurz, právní diskurz) předchází realitu:
   - radikální pozice: text nemá jednu interpretaci, protože význam je daný kontextem, do kterého se zasadí
   - interpretace závisí na tom, jaké další texty se spolu s ním čtou
   - návštěva místa a vnímání (čtení) města závisí na tom, co jsem se předtím o něm dozvěděla (LA, Reyner Banham, město betonu, brutalismus)

slova a jejich vztahy nejen popisují, ale také formují skutečnost:
   - neexistuje jedna pravda;
   - pravda je výsledkem používání určitého jazyka

sociální konstrukce reality
   - Některé vztahy mezi koncepty jsou z hlediska tvorby významu důležitější:
     - dítě vs. dospělý, tma je daná absencí světla: binární opozice

kritičnost poststrukturalismu
  - systému binární vztahů mezi vyšším a nižším konceptem
  - dekonstrukce (Jacques Derrida): rozbor vztahů znamená destabilizace způsobů myšlení

Derrida a diferänce
- jestliže se tradiční hermeneutika se snažila najít interpretaci textu v procesu neustálého zpřesňování
- Derrida: ani samotný autor neví zcela jistě, co píše
- pojem diferance označující dynamický soubor distinktivních
  znaků, či spíše proces neustálého a nekončícího vzájemného odka-
  zování a odlišování se, jež podle J. Derridy tvoří podstatu jazyka,
  společenské reality i bytí.
- slovníkové heslo odkazuje na jiné slovníkové heslo ... nekonečný systém, který nelze mít v hlavě najednou

- poststrukturalismus: smysl dle Jacquese Lacana
  * Jacques Lacan: Jacques Lacan, in "The Function of Language in Psychoanalysis," disrupts the structuralist production of meaning by revealing the fractures in the signifying system.  For Lacan, signifiers float above the signified, creating a structure under which the signified may shift and slide.  The link connecting signified to signifier is dissolved, and entrance into language becomes the advent of desire.  As he writes: "Man speaks therefore, but it is because the symbol has made him man." [6]   Thus, rather than controlling a stable system of language, language controls us, and we encounter a Symbolic that forms our subjectivity.  Lacan, in revealing these rips between signs and meaning, destabilizes the system of language.  Moreover, he reveals that language controls the author, who himself is created by that language.  Searching for the authorial intention behind text thus seems inapplicable, for the structure of language slides out of the hands of the author, as well as our own.

- poststrukturalismu: smysl dle  Rolanda Barthese
  - z nejasností a ruptur mezi vztahem označujícícho a označovaného čtenář tvoří význam textu
  - text není pouhým zápisem ale performativem
    - Barthes odkazuje spíš k modernistické literatuře
  * Roland Barthes: Instead, Barthes declares that the author is, in actuality, a mere scriptor who produces a text that speaks for itself, and whose speech is then interpreted on various levels by the reader.
    In understanding the text as speech, Barthes escapes the notion of the text as final and closed, and he inverts one of the ancient arguments against the written language in order to proclaim the openness and life of text.
Plato claims that "once written down," speeches "are tumbled about anywhere among those who may or may not understand them, and know not to whom they should reply, to whom not: and, if they are maltreated or abused, they have no parent to protect them; and they cannot protect or defend themselves." [12]   For Plato, the author is absent in the written word, and the author's absence ensures the absence of any kind of proactive and engaged reading; spoken discourse is the true medium.
  *  It is this textuality to which Barthes refers in calling the text a speech. For Barthes, the text does not coldly present meaning to the reader, as Plato would have it, but, rather, engages the reader who then creates meaning from the text.
  * Though, like Lacan, Barthes recognizes language as, in a sense, acting on its own, unlike Lacan, Barthes's reader does not become what language creates but uses the displacement of the signified to create a plurality of meaning; we are not controlled by language but rather use the fractures in the system to create new meanings, new pathways for language.

### Čtenářky milostných románů
- Janice A. Radway: Jak ženy čtou milostné romány (1983). Online [zde](https://monoskop.org/images/d/d8/Bendova_Helena_Strnad_Matej_eds_Spolecenske_vedy_a_audiovize_2014.pdf), strany 438-466.
- Janice A. Radway: Reading the Romance (1984)
- kulturální studia

Note:
- východiska:
  - Harlequin Enterprises, 1979, 168 milionů milostných románů.
  - Novináři a literární vědci se shodnou na tom, že milostné příběhy udržují při životě patriarchální postoje a struktury.

- Interpretační praxe dle Radway:
    - myslí si, že jejich interpretace sdílí i ostatní čtenáři
    - vyberou si romanci, popíšou implicitní genderové normy a řeknou, že tyto normy jsou podporovaný studovanou romancí
  - Kvůli tomu neví nic o skutečném prožitku skutečných čtenářek:
    - Proč je čtou?
    - Které části romancí si cení?
    - Jakou roli hrají tyto příběhy v jejich životech?
  - Vyvozují z jednotlivých (nebo jednotek) textů
  - Předpokládají stabilní význam textu, který odpovídá jejich čtení
    - Analýzy vycházejí z nové kritiky a jeho tvrzení, že text jakožto více či méně dobře vyrobený artefakt obsahuje sadu významů, jež zkušený kritik dokáže adekvátně zformulovat.
    - Předpokládají, že objektivní realita literárního díla zůstává nezměněna navzdory rozdílům mezi jednotlivými čtenáři a pozorností, kterou věnují textu, mají tito kritici pochopitelně za to, že jejich vlastní čtení dané literární formy může stát jako vzor veškerých jeho adekvátních čtení.
    - Kritici, kteří se zaměřují na čtenáře, zapomínají na to, že mohou být součástí jiné interpretační skupiny.

- otázka: Jakou roli hrají milostné romány v životě čtenářek?

- Výzkumná otázka:  Jak je událost čtení textu interpretována ženami, jež se jí věnují?
- Hypotéza: Kritici se mýlí. Čtenářky milostných románů nesouhlasí s zavedenými generovými rolemi. Četbou si kompenzují nedostatek citového opečovávání ze strany partnera.
- Metoda: etnografická studie s využitím dotazníků a rozhovorů
  - notorické čtenářkami z amerického města, které jsou soustředěné kolem jedné zaměstnankyně knihkupectví
- data
  - šedesát hodin rozhovorů s Dot vedených v červnu 1980 a únoru 1981
  - skupinové a individuální rozhovory s 16 čtenářkami, 42 vyplnilo dotazník
  - demograficky se to prý podobá rozsáhlejšímu vzorku publika (na základě demografických dat, která autorka získala od nakladatelství)
Úskalí metody:
  - reprezentativnost vzorku: tyhle ženy hodně čtou - (posedlé čtenářky: 40% jich čte více než dvacet románů měsíčně)

- Odpovědi - Proč ženy čtou milostné romány
  - únik nebo relaxace
    - únik vědomí jinam, zároveň si myslí, že se vzdělávají
    * jsou si vědomé nereálné, fantastické formy příběhu
    * mají touhu po útěku z určité situace v reálném světě, která je buď tíživá, nebo zdrcující, stejně jako touhu po metaforickém útěku do jiného, mnohem více žádoucího univerza, kde se událostem dostává šťastného rozuzlení.
    * kompenzují absenci opečovávání, které zajišťují pro ostatní
    * líbí se jim představa něžné péče a starostlivé ochrany fiktivní postavou

- Rozpor s dřívějšími analýzami
  * Jak máme vysvětlit zjevný rozpor mezi čtenářským důrazem na rozkoš a naději, jichž dosáhne zprostředkovaně skrze oceňování péče něžného hrdiny, a postřehy dřívějších kritiků milostných románů, že v těchto knihách převládají muži, kteří – přinejmenším dočasně – zneužívají ženy, které údajně milují, a ubližují jim?
    * Odpověď: tyto dvě skupiny nečtou pomocí stejných interpretačních strategií a nečtou a nekomentují stejné knihy
    * Smithtonské čtenářky ve skutečnosti nevěří, že by knihy byly identické, ani se jim nutně nelíbí všechny milostné romány, které čtou.
    * Dot Evansová sdílí své vjemy a hodnocení v rámci dané kategorie knih a může je upozornit na neobvykle úspěšné romantické fantazie a pomoci jim vyhnout se tomu, čemu říkají „nechutné perverze“ (Network Promoter Score)
    * „jedna žena – jeden muž“, bez násilí, bez "perverzity"
    * Dobrý milostný román nicméně pojednává o neobyčejně bystré a odhodlané ženě a muži, který je extrémně mužný a zároveň je schopný dosáhnout neobyčejné empatie a něhy.
    * 20 "ideálních" románů mělo stejnou narativní strukturu
    * V mnoha románech dochází k *re*interpretaci chování chladného novomanžela
    * Čtenářka milostných románů si v podstatě dopřává zkušenost „býti opečovávána“, pocit být afektivně rekonstituována, i když obojí je prožíváno jen nepřímo.
   * Čtení milostných románů tak může fungovat jako jistý druh tréninku pro velice častý úkon reinterpretace znepokojujícího chování partnera do znaků vášně, oddanosti a lásky.
   * Hrubé zacházení vyvolává v čtenářkách vztek. Zároveň ale probíhá aktivní proces ospravedlnění, přičemž čtenář je pobízen, aby omluvil mužskou lhostejnost a krutost,pokud může být ukázáno, že tyto pocity zároveň doprovází pocity lásky.
   * Ačkoli milostné romány poskytují svým čtenářkám mnohem více, než zde může být vylíčeno, naznačuje dynamika
  kolem jejich statusu jakožto obrazného i doslovného úniku od přítomné reality, že čtení milostných románů
  nemůže fungovat jako čistě konzervativní síla. Ve skutečnosti se ukazuje být komplexní formou chování,
  jež umožňuje postupnou změnu v sociálních přesvědčeních a zároveň obnovuje nárok tradičních institucí na uspokojování těch nejzákladnějších ženských potřeb. Je jistě pravda, že romantický příběh sám o sobě znovu stvrzuje dokonalost romance i manželství. Ale zároveň je jasné, že konstantní potřeba takovéhoto stvrzování nepramení z pocitu bezpečí a naprosté víry ve status quo, ale z hlubší nespokojenosti s jen skrovnými výhodami, poskytovanými ženám týmiž institucemi, jež jsou v romantických příbězích schvalovány.

- kulturální studia
  - Text patří do interdisciplinárních kuturálních studií (mediální studia, literární vědy, sociologie, historie, sémiologie, etnografie a marxismus)
  - kritickému a interdisciplinárnímu zkoumání role kultury v obecných
    společenských a materiálních podmínkách.
    K. s. se zaměřují na to,
    jaké proměnné pozice a vztahy zaujímají kulturní  artefakty (včetně
    literárního  textu, filmu, masových médií atp.) v rámci diskurzivního
    ( diskurz1) a ideologického ( ideologie) utváření společenských,
    etnických či genderových  identit,  kulturního kapitálu,  dispozitivů  moci atp.
    V návaznosti na myšlení  poststrukturalismu,
     dekonstrukce,  (post)marxismu,  feminismu,  genderových
    studií aj. k. s. nepojímají tento vztah ve smyslu vlivu společnosti
    na kulturu či odrazu společenských jevů v literárních textech, nýbrž
    na něj pohlížejí jako na komplexní propojení a vzájemnou souvztaž-
    nost obou těchto formací, kdy jsou společenské identity a obecně
    sdílené konceptuální aparáty formovány v diskurzivních cirkulacích,
    jejichž součástí literatura je.

    – Výrazným rysem k. s. je odmítání dě-
    lení kultury na vysokou a nízkou a zájem o všechny projevy kultury
    včetně kultury populární (seriály, detektivky, horory, mýdlové opery
    atp.).

    - Vedle kritiky kánonu ( literární kánon) z hlediska jeho spo-
    luúčasti na udržování hegemonních hodnot ( hegemonie) je tak
    pozornost věnována tomu, jak populární kultura distribuuje stereo-
    typní kulturní významy a identity, a také jejímu subverzivnímu (
    subverze) a emancipačnímu potenciálu. K. s. dále kladou důraz na
    skutečnost, že sám recipient ( čtenář) aktivně dekóduje a přepisuje
    kulturní kódy, jimiž jej populární kultura interpeluje ( interpelace).

  - nejsou neutrálním vědeckým oborem
  - programově kritický vědní přístup snažící se aktivně zasahovat do reality, poukazovat na mocenskou dominanci, utlačování určitých skupin, a na způsoby, jak tomu můžeme čelit
  - aktivní recipienti
    - kulturální studia zpochybňují model předpokládající, že významy jsou prostě „vložené“ do děl a pak mají určité efekty na diváky, čtenáře atd., kteří je pasivně „konzumují“.

Note:
- Janice A. Radway's také dělá svým způsobem vzdálené čtení.
  - Nastavuje experiment: otázka -> data -> závěry
  - clearly-defined sample of readers and novels, rather than casually adducing quotations and anecdotes that happen to fit a thesis defined in advance

- vzdálené čtení
  - Distant reading se snaží v souboru děl najít statisticky relevantní jevy a odhalit vzorce a struktury, které by nebyly rozpoznatelné na základě soustředěného čtení jednoho izolovaného díla.

- blízké čtení

kánon

Pojem kánonu často splývá (nebo je přímo zaměňován) s díly takzvaně klasickými, která obstála ve zkoušce času a dobového vkusu.
- Diderotova Encyklopedie (1772, česky 1954) dokonce připouští, že se může jednat i o současná díla,
ale musí sloužit za vzor „s ohledem na krásný sloh“ a nalézt je můžeme pouze u národů, „kde rozum dosáhl vysokého stupně kultury“.
- T. S. Eliota se jedná o díla intelektuálně, morálně a stylisticky vyzrálá.

- německý literární teoretik Gumbrecht: kánon zneklidňuje, nutí nás reinterpretovat literární tradici, zpřítomňuje intenzitu životních okamžiků.
- Harold Bloom: „Čtení kánonu,“ píše Bloom, „z nás nedělá lepší ani horší lidi,
užitečnější nebo zbytečnější občany; západní kánon může člověka naučit používat správně samotu.
