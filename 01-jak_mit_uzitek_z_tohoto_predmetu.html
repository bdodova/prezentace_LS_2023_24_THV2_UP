Malá kritika názvu Teorie humanitních věd 2
  - teorie: každý se při tom slově osype
  - humanitní věda:
  - kdyby se objevil rýpal, mohl by vyvolat diskuzi o tom, jestli jsou humanitní vědy "vědou"
      - jedná se o starou diskuzi
      - vliv má také odlišná terminologie, která se používá v anglofonním kontextu, kde se mluví o „humanities“, případně „human studies“
       - zpravidla se pod tím termínem chápají obory, které nepatří do přírodních věd (fyzika, s určitými výhradami také matematika), sociálních věd (sociologie) nebo aplikovaných věd (pedagogika, andragogika)
      - v přírodních vědách (v anglofonním kontextu „sciences“) se zpravidla využívají metody, které se opírají o informace a znalosti získané empiricky, tj. pozorováním a smyslovým zakoušením světa. Typickým příkladem jsou laboratorní experimenty. Vezme se přistroj, ten něco naměří, a my se pak podíváme na výsledky.
      - zatímco v humanitních vědách jsou metody založené na kritickém nebo interpretačním, tedy v jistém ohledu mnohem spekulativnějším způsobu zkoumání objektu zájmu
      - proto je běžné, že stále vznikají nové interpretace a výklady literárních nebo výtvarných děl anebo že se historikové opakovaně vrací k stejným etapám dějin a snaží se jim znovu porozumět.
  - číslo 2 v názvu: vyvolává to pocit, že

      - nebo to bude moc složité, takže se nemá smysl o dvojku pokoušet

Základní plán přednásky a semináře je jednoduchý:
- budeme číst a psát texty

Meta rovina
  - Disclaimer: nejedná se o název firmy
  - Slovo „meta“ upozorňuje na to, že číst budeme specifickým způsobem:
  - Budeme přemýšlet, jakým způsobem jsou texty napsané.
    - Nepůjde tedy jenom o obsah, tj. čeho se ty vybrané texty týkají.
    - Bude to průlet mnoha světy: texty budou pocházet z různých oborů (literární věda, dějiny umění, historiografie, naratologie, kognitivní vědy, filosofie.
    - Ale nebude to náhradou úvodního kurzu, na to by si museli zapsat úvodní přednášky na příslušných katedrách. 
    - Klíčové bude získat nějakou schopnost číst, tedy chápat, jaké metody autor použil a proč je zvolil.
  - Budeme se ptát "Co je za texty?"
    - Z řeckého meta = moderně chápáno jako "nad" (bývalo i „mezi“, „za“)
    - „the third, modern, sense, "higher than, transcending, overarching, dealing with the most fundamental matters of," is due to misinterpretation of metaphysics (q.v.) as "science of that which transcends the physical."“
  - Odvozeno z metafyziky
    - „filosofická disciplína, která se zabáví o esenciální povazou věcí, podstatou reality, bytím jsoucnem“
    - z řeckého ta meta ta physika "práce za Fyzikou", což odkazuje k řazení 13 Aristotelových spisů, keré se tradičně nacházejí za těmi o fyzice.

Budeme se tedy (kromě samotného čtení textů) zajímat i o meta rovinu
  - Tohle naopak není snané.
  - Tahle zkušenost by měla pomoci s rozuměním textu (čtením) i následným psaním
  - Nakonec každý napíše závěrečnou metodologickou esej (bude využívat zkušenosti z přednášky a semináře) o odborném textu, který si sám vybere.

### Testování hypotéz
- Carl Hempel, Paul Oppenheim: deduktivně nomologický model vysvětlení
- Karl Popper:
    - hypoteticko-deduktivní metoda
    - testování hypotéz

Note:
- logický empiricismus
- deduktivně-nomologický model
- Carl G. Hempel, Paul Oppenheim (1948)
- možnost predikce

syntaktická filosofie vědy
- věda je deduktivně organizovaný systém, ve kterém z vybraných tvrzení (axiomů)
vyplývají další tvrzení (teorémy), které je možné vztáhnout k empirické evidenci.
- inspirace axiomatizací matematiky z přelomu 19./20. století
- Pochopení faktů je zprostředkováno skrz vědecké vysvětlení.
- Vědecká metoda je ve všech oborech stejná.
- Hempelovo tvrzení: Pokud pochopíme, jak funguje vysvětlení ve fyzice, víme také, jak bude fungovat v historii.

- Často je spojována s realismem, který teoretické entity chápe jako skutečné, byť ne pozorovatelné entity.

deduktivně nomologický model vysvětlení
- Vědecké vysvětlení musí být platným deduktivním argumentem.
- Explanans musí obsahovat alespoň jeden obecný zákon, který se zapojí do schématu logického vyvozování.

- Explanans musí být empiricky testovatelné
  - možnost potvrdit nebo vyvrátit tvrzení z explanas
  - dle Poppera a Hempla odděluje vědu, která navrhuje hypotézy, od nevědeckých tvrzení
- Věty v explanans musí být pravdivé (to je nutné z povahy toho, co obnáší logická dedukce).

Popper (hypoteticko-deduktivní metoda):
- proti indukci, která byla používána v empirických vědách (Francis Bacon)
  - indukce nebo generalizace představuje způsob usuzování od konkrétních případů k obecnému závěru
  - V matematice se při dokazování obecných tvrzení pro nekonečnou množinu případů (např. věty o nekonečných řadách) rozlišuje mezi indukcí úplnou a neúplnou.
  - Naproti tomu neúplná indukce dokáže platnost věty pro omezený počet případů a z toho (neprávem) vyvozuje, že platí pro všechny.
- Dedukce znamená usuzování od obecného k jednotlivým případům, ale s podmínkou dodržování už stanovených logických pravidel.

Popper tvrdil, že věda je deduktivním procesem formulování hypotéz a jejich testováním, nikoliv procesem induktivním.
- scientific theories are distinguished from non-scientific theories by a second sort of boldness: they make testable claims that future observations might reveal to be false. 

Testování vědeckých hypotéz
- Příklad, kdy newtonovská mechanika odolala:

- Objev Neptunu (kontext newtonovské nebeské mechaniky)
Fakt: By 1846, the planet Uranus had completed nearly one full orbit since its discovery by William Herschel in 1781, and astronomers had detected a series of irregularities in its path that could not be entirely explained by Newton's law of universal gravitation. These irregularities could, however, be resolved if the gravity of a farther, unknown planet were disturbing its path around the Sun. In 1845, astronomers Urbain Le Verrier in Paris and John Couch Adams in Cambridge separately began calculations to determine the nature and position of such a planet.

Význam: Popper argues that a scientific theory can be legitimately saved from falsification by the introduction of an auxiliary hypothesis that allows for the generation of new, falsifiable predictions. Popper offers an example taken from the early 19th century, when astronomers noticed that the orbit of Uranus deviated significantly from what Newtonian mechanics seemed to predict. In this case, the scientists did not treat Newton’s laws as being falsified by such an observation. Instead, they considered the auxiliary hypothesis that there existed an additional and so far unobserved planet that was influencing the orbit of Uranus. They then used this auxiliary hypothesis, together with equations of Newtonian mechanics, to predict where this planet must be located. Their predictions turned out to be successful, and Neptune was discovered in 1846.

- Protipříklad: Newtonovská fyzika 19. století soudila, že má na všechno odpověď, až na stáčení perihelia Merkuru. Tento experiment vyvrátil newtonovskou fyziku a byl jedním z experimentů, které vedly k přijetí obecké teorie relativity.
- Speciální a obecná teorie relativity uměla vysvětlit víc než newtonovská mechanika

### Hermeneutika
- nauka o porozumění, výkladu (intepretaci)
- význam je holistický
- hermeneutický kruh

![spirala](img/1/hermeneuticka_spirala.png)<!-- .element class="scale-40vh" -->

Note:

Když se vrátíme k D_N modelu, co by byla dle Hemplela vědecké vysvětlení v kontextu historie?
Hempel tvrdí, že vědecká mětoda by měla být stejná jako ve fyzice.
Na základě počátečních podmínek a obecných zákonů hledáme vysvětlení, proč došlo k nějaké události.

Příklad: Volební právo žen
Řekněme, že chceme vysvětlit, proč získaly ženy v Československu volební právo v roce 1920.
- Obecný zákon: ničivá události typu válka způsobují společenské změny.
- Podmínky: 1. sv. válka byla ničivá.
- Proto: ženy získaly volební právo v Československu.

Je zákon pravdivý? Není
- pro Bulharsko (vdané ženy v roce 1937, všechny ženy v roce 1945)
- Francii (1944, první volby 1945) to neplatí.

Proto je třeba si položit otázku: Existují zákony v historii?

Skutečnost je ještě horší: neexistuje jediná historická kniha, ve které by historik tvrdil, že objevil obecný zákon, který univerzálně platí.

Důležitý rozdíl:
- Opakující se události jsou základem pro zkoumání přírodních věd. Jednotlivé události nejsou důležité.
- V historii se události neopakují. Každá událost je zajímavá sama o sobě.
  - V DH se objevují i jiné přístupy, budeme o nich mluvit později.
  - Largely structures might be interesting too, but not so common.

Jiná metoda: Hermeneutika
  -Vracíme se na začátek, k triviu, které bylo směřované na práci s textem
  - hermeneutika = umění interpretace
  - Hermeneutika je tedy definována jako určitý systém či interpretační metoda, nebo jako specifická teorie interpretace.
  - Etymologicky spojené s postavou boha Herma, vynálezce písma a řeči, jenž lidem tlumočil (interpretoval) poselství bohů.

hermeneutický kruh
význam je holistický: celek je víc než součet částí
- význam věty není součtem významů jednotlivých slov, protože slova mají význam jen v rámci kontextu.
- věta nemá význam mimo kontext

kontext jednoho slova v jednom textu je nekonečný:
slovo -> věta -> odstavec -> kniha -> autor -> doba

proces interpretace, během něhož se pohybujeme mezi malým a velkým kontextem
- preliminary interpretation of a sentence -> next sentence -> can change the meaning of the previous one

- Hlavním rámcem hermeneutické činnosti se stal takzvaný hermeneutický kruh, jenž
popisuje proces chápání textu: částem mohu rozumět pouze z celku, avšak celek je mi
přístupný jen skrze části. Ani celek ani jednotlivé části nemohou být tedy pochopeny
zvlášť. Tento cyklický charakter interpretace nečiní interpretaci textu nemožnou, spíše
zdůrazňuje, že význam textu musí být hledán v celém kulturním, historickém a literárním
kontextu.

rozumění a výkladu obtížně srozumitelných textů a kulturních projevů vůbec hraje dnes velkou úlohu
např. v historii, v kvalitativní sociologii, v etnografii a antropologii

O psaní
- O psaní lze říct to samé jako o proslovech řeckých politiků nebo soudců.
- Není to o tom, že si člověk sedne a začne psát a pak to napíše.
- … Jako by to udělal stroj (jazykový model)

Psaní je myšlení
  - While “writing” is traditionally understood as the expression of thought, we’ll redefine “writing” as the thought process itself. Writing is not what you do with thought. Writing is thinking.

Psaní je proces
- Both the interpretation that forms the basis of an argument and the presentation of that argument in a paper need to be done in a sequence of steps, each phase building off the prior.

Psaním se obracíme k ostatním:
  - In contrast to the image of the solitary writer sitting alone in their candle-lit study and solving
all the world’s problems, writing is best done with lots of input from others as ideas are developed, tested, and strengthened.

Psaní je o hledání pravdy
The purpose of academic writing is to search for truth. That sounds fluffy and philosophical, but it simply means that academic writing is where we go to learn about the world we live in—about what is true, how things came to be, and how we know.

Pravda
- The purpose of any particular piece of academic writing is to tell us something about the world that we don’t already know.
- Mělo by to být pravdivé (vs. Halucinace modelů)

Praxe
- Sometimes, writing a great paper isn’t about how brilliant you are. It’s about project management: knowing what to do, the order in which to do it, and keeping to schedule.

1. Jak vybudovat silnou argumentaci: znalost materiálu, kladení otázek, identifikace problému, hledání podpůrných příkladů (evidence), čtení sekundární literatury
  - Read my text: And then read it again.
  - Identify question/problem: The writing process begins not with a point that you want to make but with a question that you want to investigate.
  - Identify my topic:  Articulate what specifically you are going to interpret.
  - Identify, collect, organize my evidence
  - Analyze my evidence
  - Write out an argument

  - Draft a working thesis
  - Develop my implications
  - Identify, find, collect my scholarship
  - Read the scholarship
  - Analyze my scholarship
  - Reconsider evidence and analyses
  - Revise my thesis

2. Jak efektivně prezentovat  vhled/analýzu/interpretaci v textu
  - Make a basic outline
  - Write a draft
  - Revise my argument
  - Revise my thesis

3. Cyklus revizí se může opakovat
  - Solicit feedback
  - Create a plan for revision
  - Create a new detailed outline
  - Reread and incorporate the scholarship
  - Revise my paper
  - Edit my draft
