### Vědecká metoda
- vysvětlení (explanace)
- rozumění, výklad (interpretace)

Note:
- Věda není jen soubor empirických faktů. Věda umožnuje tato fakta pochopit, dát jim smysl. Zodpovídá naše otázky.
- Různé metodologické rámce, zhruba je lze rozdělit do dvou částí:
  - jedna odpovídá práci s textem (trivium)
  - druhá z práce s čísly (kvadrivium)

### Vysvětlení: Syntaktická filozofie vědy
- logický empiricismus
- deduktivně-nomologický model
- Carl G. Hempel, Paul Oppenheim (1948)
- možnost predikce

![D/N model](img/1/d_n_model.png)<!-- .element class="scale-30vh" -->

Note:

syntaktická filosofie vědy
- věda je deduktivně organizovaný systém, ve kterém z vybraných tvrzení (axiomů)
vyplývají další tvrzení (teorémy), které je možné vztáhnout k empirické evidenci.
- inspirace axiomatizací matematiky z přelomu 19./20. století
- Pochopení faktů je zprostředkováno skrz vědecké vysvětlení.
- Vědecká metoda je ve všech oborech stejná.
- Pokud pochopíme, jak funguje vysvětlení ve fyzice, víme také, jak bude fungovat v historii.

- Často je spojována s realismem, který teoretické entity chápe jako skutečné,
byť ne pozorovatelné entity.

deduktivně nomologický model vysvětlení
- Vědecké vysvětlení musí být platným deduktivním argumentem.
- Explanans musí obsahovat alespoň jeden obecný zákon, který se zapojí do schématu logického vyvozování.

- Explanans musí být empiricky testovatelné
  - možnost potvrdit nebo vyvrátit tvrzení z explanas
  - dle Poppera a Hempla odděluje vědu, která navrhuje hypotézy, od nevědeckých tvrzení
- Věty v explanans musí být pravdivé (to je nutné z povahy toho, co obnáší logická dedukce).

### Vysvětlení: Testování hypotéz
- hypoteticko-deduktivní metoda
- Karl Popper
![hypoteticko-deduktivní metoda](./img/1/hypoteticko_deduktivní_metoda.png)

Note:
Popper (hypoteticko-deduktivní metoda):
- proti indukci, která byla používána v empirických vědách (Francis Bacon)
  - indukce nebo generalizace představuje způsob usuzování od konkrétních případů k obecnému závěru
  - V matematice se při dokazování obecných tvrzení pro nekonečnou množinu případů (např. věty o nekonečných řadách) rozlišuje mezi indukcí úplnou a neúplnou.
  - Naproti tomu neúplná indukce dokáže platnost věty pro omezený počet případů a z toho (neprávem) vyvozuje, že platí pro všechny.
- Dedukce znamená usuzování od obecného k jednotlivým případům, ale s podmínkou dodržování už stanovených logických pravidel.
- Popper sám tvrdil, že věda je deduktivním procesem formulování hypotéz a jejich testováním, nikoliv procesem induktivním.

- falzifikace vědeckých hypotéz
- Objev Neptunu (kontext newtonovské nebeské mechaniky): By 1846, the planet Uranus had completed nearly one full orbit since its discovery by William Herschel in 1781,
   and astronomers had detected a series of irregularities in its path that could not be entirely explained by Newton's law of universal gravitation.
   These irregularities could, however, be resolved if the gravity of a farther, unknown planet were disturbing its path around the Sun.
   In 1845, astronomers Urbain Le Verrier in Paris and John Couch Adams in Cambridge separately began calculations to determine the nature and position of such a planet.
- Protipříklad: Newtonovská fyzika 19. století soudila, že má na všechno odpověď,
  až na stáčení perihelia Merkuru. Tento experiment vyvrátil newtonovskou fyziku a byl jedním z experimentů, které vedly k přijetí obecké teorie relativity.

### Hermeneutika
- nauka o porozumění, výkladu (intepretaci)
- význam je holistický
- hermeneutický kruh (Wilhelm Dilthey, Hans-Georg Gadamer)

![spirala](img/1/hermeneuticka_spirala.png)<!-- .element class="scale-40vh" -->

Note:

Když se vrátíme k D_N modelu, co by byla dle Hemplela vědecké vysvětlení v kontextu historie?
Hempel tvrdí, že vědecká mětoda by měla být stejná jako ve fyzice.
Na základě počátečních podmínek a obecných zákonů hledáme vysvětlení, proč došlo k nějaké události.

Příklad: Volební právo žen
Řekněme, že chceme vysvětlit, proč získaly ženy v Československu volební právo v roce 1920.
- Obecný zákon: ničivá události typu válka způsobují společenské změny.
- Podmínky: 1. sv. válka byla ničivá.
- Proto: ženy získaly volební právo v Československu.

Je zákon pravdivý? Není
- pro Bulharsko (vdané ženy v roce 1937, všechny ženy v roce 1945)
- Francii (1944, první volby 1945) to neplatí.

Proto je třeba si položit otázku: Existují zákony v historii?

Skutečnost je ještě horší: neexistuje jediná historická kniha, ve které by historik tvrdil,
že objevil obecný zákon, který univerzálně platí.

Důležitý rozdíl:
- Opakující se události jsou základem pro zkoumání přírodních věd. Jednotlivé události nejsou důležité.
- V historii se události neopakují. Každá událost je zajímavá sama o sobě.
  - V DH se objevují i jiné přístupy, budeme o nich mluvit později.
  - Largely structures might be interesting too, but not so common.

Jiná metoda: Hermeneutika
Vracíme se na začátek, k triviu, které bylo směřované na práci s textem
hermeneutika = umění interpretace
- Hermeneutika je tedy definována jako určitý systém či interpretační metoda, nebo jako
specifická teorie interpretace.
- Etymologicky spojené s postavou boha Herma, vynálezce písma a řeči, jenž lidem
tlumočil (interpretoval) poselství bohů.

hermeneutický kruh
význam je holistický: celek je víc než součet částí
- význam věta není součtem významů jednotlivých slov, protože slova mají význam jen v rámci kontextu.
- věta nemá význam mimo kontext.

kontext jednoho slova v jednom textu je nekonečný:
slovo -> věta -> odstavec -> kniha -> autor -> doba

proces interpretace, během něhož se pohybujeme mezi malým a velkým kontextem
- preliminary interpretation of a sentence -> next sentence -> can change the meaning of the previous one

- Hlavním rámcem hermeneutické činnosti se stal takzvaný hermeneutický kruh, jenž
popisuje proces chápání textu: částem mohu rozumět pouze z celku, avšak celek je mi
přístupný jen skrze části. Ani celek ani jednotlivé části nemohou být tedy pochopeny
zvlášť. Tento cyklický charakter interpretace nečiní interpretaci textu nemožnou, spíše
zdůrazňuje, že význam textu musí být hledán v celém kulturním, historickém a literárním
kontextu.

rozumění a výkladu obtížně srozumitelných textů a kulturních projevů vůbec hraje dnes velkou úlohu
např. v historii, v kvalitativní sociologii, v etnografii a antropologii

Neexistuje jeden předmět zájmu, proto je třeba dobře promýšlet metodologii:

digital humanities vs. humanities computing
- HC je starší termín, s kterým se dnes nezachází
- srovnání dvou ngramů: z grafu je vidět pozdější nástup a velký vzestup DH
- první "vedomé" DH projekty jsou asociované se zkoumáním textu
Jeden z tradičních disciplín je lingvistika. Kvantitativní zpracování jazyka má delší tradici. Proto dává smysl, že se DH vydělilo jazykovědných nebo lingvistických oborů. "So what is digital humanities, and what is it doing in English departments? The answer to the latter portion of the question is easier. I can think of some half a dozen reasons why English departments have historically been hospitable settings for this kind of work. First, after numeric input, text has been by far the most tractable data type for computers to manipulate. Unlike images, audio, video, and so on, there is a long tradition of text-based data processing that was within the capabilities of even some of the earliest computer systems and that has for decades fed research in fields like stylistics, linguistics, and author attribution studies, all heavily associated with English departments."
- ale není nutné si představovat, že DH je jenom o textech: tohle se budeme pokoušet v přednášce ukázat
