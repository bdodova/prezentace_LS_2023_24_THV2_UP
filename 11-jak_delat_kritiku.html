Note:

Osvícenství: In their analysis, enlightenment had its dark side: while trying to abolish superstition and myths by 'foundationalist' philosophy, it ignored its own 'mythical' basis. Its strivings towards totality and certainty led to an increasing instrumentalization of reason. In their view, the enlightenment itself should be enlightened and not posed as a 'myth-free' view of the world.


Marxismus
- The concept of different forms of culture succeeding each other in history
was drawn from the work of the philosopher G. W. Hegel, who was a major
influence on Marx. Marx critiqued Hegel’s idealist conceptualization and
replaced it with a notion of different historical social forms and their attendant
modes of production (Marx had no theory of culture as such). Other theorists
later developed Marx’s work into ‘Marxism’ but in doing so created a more
deterministic structure. This deterministic reading influenced the development
of Marxism of the twentieth century, which designated the economic base as
the key active factor in capitalism, and the superstructure as symptomatic or
determined by the base. The Frankfurt School theorists disliked this static and
mechanistic distinction between the economic base and political and cultural
superstructure and worked to rethink this model.
- In order to correct orthodox Marxism’s determinism, the Frankfurt School
reverted to a dynamic distinction between social processes and resultant social
forms by taking as a model of culture and ideology, not base/superstructure
but Marx’s theory of commodity fetishism.

komodifikace
- V Marxově (1818–1883) pojetí znamenala komodifikace posun od produkce určené
pro přímou spotřebu výrobcem k produkci zboží určeného pro směnu.
K původní užitné hodnotě zboží, vycházející z fyzických vlastností věcí a vyjadřující jejich užitečnost,
tak byla přidána sociálně konstruovaná hodnota směnná.
Tento proces se nevztahoval pouze na produkty lidské činnosti, ale i na činnost samotnou a rovněž na toho, kdo ji vykonával.
Komodifikaci práce v buržoazní společnosti vysvětloval Marx tím, že byli ti, kteří nevlastnili výrobní prostředky,
nuceni prodávat to jediné čím disponovali, tzn. svou práci, jako zboží na trhu.
Došlo tím k přeměně práce ve směnitelnou, obchodovatelnou komoditu.

zbožní fetišismus
- S tím, jak byl při posuzování hodnoty zboží potlačen význam lidské práce,
vznikal dojem, že leží hodnota zboží v něm samotném a nikoliv v lidské činnosti.
Tento proces označil Marx za zbožní fetišismus.
- v marx. pojetí je tzv. zbožní fetišismus proces abstrakce, zvěcnění lidských vztahů, odcizení
konkrétních hodnot práce ve prospěch kapitálu; fetiš je podle K. Marxe zhmotnělá práce,
která se stala zbožím, jehož původ se zdá být zapomenut,
protože jeho výrobce je skryt ve výrobních vztazích.

kulturní průmysl
- Představitelé tzv. frankfurtské školy, zejm. Theodor Adorno (1903–1969) a Walter Benjamin (1892–1940),
zdůraznili aplikovatelnost konceptu komodifikace i na další oblasti lidského a společenského života 
– na kulturu a umění.
Komodifikaci umění identifikovali frankfurťané v procesu, při němž se umění stalo (stejně jako ostatní zboží)
produktem unifikované tovární velkovýroby, určeným k prodeji masovému publiku.
Toto průmyslové reprodukování umění se stalo předpokladem k jeho masovému šíření a zpeněžení.
Benjamin [3] to ilustroval na příkladu reprodukování malovaných obrazů do podoby
fotografií dostupných všude a všem. K označení procesu komodifikace,
standardizace a masovění kultury používali představitelé frankfurtské školy termín kulturní průmysl.
Konzumenti produktů kulturního průmyslu byli vůči jeho působení nahlíženi jako pasivní,
a tedy manipulovatelní.
Sami lidé se, podle frankfurťanů, stávali – pod vlivem působení kulturního průmyslu –
objekty procesu komodifikace, který je přetvářel v homogenní masu.

Připomenutí: simulakra
A simulacrum (plural: simulacra or simulacrums, from Latin simulacrum, which means "likeness, semblance") is a representation or imitation of a person or thing.[1] The word was first recorded in the English language in the late 16th century, used to describe a representation, such as a statue or a painting, especially of a god. By the late 19th century, it had gathered a secondary association of inferiority: an image without the substance or qualities of the original.

Jean Baudrillard writes in Simulations that an effective simulation will not merely deceive one into believing in a false entity, but in fact signifies the destruction of an original reality that it has replaced.

If for Baudrillard the simulation is the process through which reality is usurped, then simulacrum is the term for the condition produced, namely a system where empty signs refer to themselves and where meaning and value are absent.

kulturní průmysl a racionalizace
- Max Weber: Weber saw modernization as a process of rationalization that affects economic life, law, administration, and religion, elminating traditional ideas and customary practices in favour of formally rational criteria. It underpins the emergence of capitalism, bureaucracy, and the legal state. The essence of the rationalization process is the increasing tendency by social actors to the use of knowledge, in the context of impersonal relationships, with the aim of achieving greater control over the world around them. However, rather than increasing freedom and autonomy, rationalization makes ends of means (slavish adherence to the rules within modern bureaucracies are an obvious example), and imprisons the individual within the ‘iron cage’ of rationalized institutions, organizations, and activities.

kritická teorie
- Critical theory is concerned with understanding the particular historical
conditions that give rise to the present. In undertaking this analysis, the
political project of extending or augmenting the possibilities and space of
freedom is a key theme – that is, extending emancipatory reason.
- dle Horkheimera má být kritická teorie
  1) vysvětlující 2) ptraktická 3) normativní
  - vysvětluje, co je špatně v sociální realitě, identifikuje aktéry a nabízí prakticky dosažitelné cíle pro změny
- vysvětlení je interdisciplinární výzkum, který zkoumá pscyhologické, kulturní a sociální dimenze a institucionální formy dominance
- lidé jsou vnímáni jako tvůrci své historie, cílem je emancipace jejich vědomí

It is, however, important to note that the Frankfurt School members did not
think that the rise of instrumental reason of itself was to blame for the ‘chaotic,
frightening and evil aspects of technological civilisation’ (Frankfurt Institute
1972: 94–5). Rather, it is the mode in which the process of rationalization is itself
organized that accounts for the ‘irrationality of this rationalization’. In advanced
capitalist societies, economic anarchy is interwoven with rationalization and
technology to create fewer chances for mental and reflective labour. 
This creates the conditions for a
decline in critical thinking, and the increase in the susceptibility of a society
towards authoritarian politics and extreme or populist movements, such as
Nazism.

### Vědění a moc
- genealogická metoda (Friedrich Nietzsche)
- epistémy
  - Michel Foucault: Slova a věci (1966), Archeologie vědění (1969)
  - epochy: renesance, osvícenství a romantismus
  - předěly: polovina 17. stol., začátek 19. stol.
  - srovnej s Thomas S. Kuhn: paradigma (struktura vědeckých revolucí)
- teorie sítí aktérů (Actor Network Theary, důsledně empirický přístup, Bruno Latour, kritický potenciál?)

Note:
Paradigma
- Podle široce přijímané koncepce T. S. Kuhna je paradigma souhrn základních domněnek, předpokladů, představ dané skupiny vědců. Ke každému paradigmatu patří i metodická pravidla řešení, intuitivní postoje a hodnocení problémů. Jinými slovy řečeno, paradigma zahrnuje vše, co mají členové vědecké společnosti společného, a naopak vědecké společenství tvoří lidé, kteří sdílejí stejné paradigma.
- Ke zvratům dochází po určité době tak, že se dosavadní paradigma vyčerpá. Nastává období, kdy již nevyhovuje při řešení některých otázek ve vědě – tyto nevyhovující odpovědi Kuhn označuje jako anomálie. Nahromadí-li se mnoho anomálií, dochází k hledání nového paradigmatu. Po dokončení tohoto procesu znovu nastává období tzv. normální vědy.
- V Kuhnově teorii nové paradigma sice vítězí v konkurenci s několika dalšími, ale tato paradigmata jsou navzájem nesouměřitelná. Podávají totiž tak rozdílný pohled na svět, že není možné hodnotit jedno na základě druhého. Přijetí nového paradigmatu znamená revoluci ve vidění světa. To je dáno tím, že paradigma tvoří předpoklad samotného vnímání a je jakousi platformou, na jejímž základě vnímáme svět jistým způsobem. Paradigma je obdobou Popperova termínu předběžné vědění nebo Foucaultova termínu epistémé.

Foucaultovo épistème:
- "myšlenkové nevědomí" dané doby
- určuje podobu i hranice jejího myšlení
- Epistéme jako určitý výkladový kulturní kód tak tvoří apriorní strukturu, která funguje jako lidskému poznání vzdálený regulativní princip.
- ways of thinking about truth and about discourse — which are common to the fields of knowledge, and determine what ideas it is possible to conceptualize and what ideas it is acceptable to affirm as true.

Dílčí é. přestavují v dějinách vědění jakási hist. apriori, předběžné podmínky vědění, s výhradou by snad bylo možno říci jakési transcendentální formy (J. Piaget), mající ovšem omezené časové trvání.

Podle Foucaulta představuje é. epistemologické pole určité hist. epochy. Toto epistemologické pole však nelze zkoumat tak, jak to dělají dějiny filozofie, myšlení či vědy, tj. chápat určité dobově podmíněné a omezené znalosti, vědomosti a myšlenky jako stupně pokroku objektivního vývoje poznání a vědění, nýbrž považovat je za podmínku, jež umožňuje, aby se určité vědění objevilo v jisté podobě.

Foucault rozeznává v é. evrop. kultury 2 velké předěly: jeden v polovině 17. st., kdy začíná období klasicismu, a druhý na začátku 19. st., kdy začíná naše moderní epocha. Rozdíly ve vědění a myšlení, které mezi oběma údobími existují, nelze dle Foucaulta vykládat jako projev pozitivního vývoje poznání, tj. tak, že myšlení a vědění klasického údobí prostě předjímá myšlení a vědění moderní epochy, které se může považovat za právoplatného dědice a pokračovatele klasicismu. Je třeba chápat tyto rozdíly jako projev hluboké změny ve způsobu bytí věcí a jejich uspořádání. Paradigmata klasického vědění jsou zcela odlišná od paradigmat novodobého vědění, objevují se náhle a překvapivě a stejně náhle a překvapivě mizí. Velké tematické okruhy, jež jsou typické pro klasicismus, se v nové době zcela vytrácejí a jsou nahrazeny úplně jinými. Pojmy hist. kontinuity, smyslu dějin a autorství nemají pro zkoumání é. žádný význam, jsou druhotné ve srovnání s diskursy, jejichž prostřednictvím archeologie vědění zkoumá ony tematické celky, které jsou typické pro epistemologické pole dané épistémé.

Foucault se zajímá o diskurz (psané slovo), ale ne tolik o to, jaké technologie ho zapisují a dávají do oběhu.
Přitom pro Kittlera je médium především technologie umožňující výběr, ukládání a vytváření signálů a dat.
</textarea></section>

the relationship between knowledge and freedom. We are starting to see
changes in the way we understand knowledge, and therefore think about
it. It encourages us to ask questions about philosophy in a computational
age and its relationship to the mode of production that acts as a condition of
possibility for it. (Berry, 4)

- For example, Morozov (2013) pinpoints
what he calls two ‘dominant ideologies’ in technical circles, ‘Internet-centrism’
and ‘solutionism’, namely the idea that the internet provides the model to ‘fix’
everything or that everything requires a ‘solution’, even if the solution subverts
or is a poor replacement for its analogue. Morozov argues they,
feed on Enlightenment-era attitudes toward the liberating power of
information. More information is always presumed to be better than less;
having more ways to analyze the same piece of information is always
preferable to having fewer ways.
Legal scholar Julie Cohen calls this set
of attitudes “the information-processing imperative” and argues that it
gives rise to a mind-set that equates information gathering with a “single,
inevitable trajectory of forward progress”.
