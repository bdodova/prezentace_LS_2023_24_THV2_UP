Smrt a život amerických velkoměst (1961): Vznik knihy
In May 1958, Gilpatric invited Jacobs to begin serving as a reviewer for grant proposals.[30] Later that year, the Rockefeller Foundation awarded a grant to Jacobs to produce a critical study of city planning and urban life in the U.S. (From the mid-1950s to the mid-1960s, the foundation's Humanities Division sponsored an "Urban Design Studies" research program, of which Jacobs was the best known grantee.)[30] Gilpatric encouraged Jacobs to "explor[e] the field of urban design to look for ideas and actions which may improve thinking on how the design of cities might better serve urban life, including cultural and humane value."[30] Affiliating with The New School (then called The New School for Social Research), she spent three years conducting research and writing drafts. In 1961, Random House published the result: The Death and Life of Great American Cities.

The Death and Life of Great American Cities remains one of the most influential books in the history of American city planning.[44] She coined the terms "mixed primary uses", and "eyes on the street", which were adopted professionally in urban design, sociology, and many other fields.[45] Jacobs painted a devastating picture of the profession of city planning, labeling it a pseudoscience. This angered the male-dominated urban planning profession. Jacobs was criticized with ad hominem attacks, being called a "militant dame" and a "housewife": an amateur who had no right to interfere with an established discipline.[46] One planner dismissed Jacobs's book as "bitter coffee-house rambling". Robert Moses, sent a copy, called it "intemperate and also libelous ... Sell this junk to someone else."[47] Later, her book was criticized from the left for leaving out race and openly endorsing gentrification, which Jacobs referred to as "unslumming"


Smrt a život amerických velkoměst (1961)
"This book is an attack on current city planning and rebuilding."
She describes a trip to Boston's North End neighborhood in 1959, finding it friendly, safe, vibrant and healthy, and contrasting her experience against her conversations with elite planners and financiers in the area, who lament it as a "terrible slum" in need of renewal. Branding the mainstream theory of cities as an "elaborately learned superstition" that had now penetrated the thinking of planners, bureaucrats, and bankers in equal measure, she briefly traces the origins of this "orthodox urbanism."

Summary of Ideas in The Death and Life of Great American Cities

In the introduction, Jacobs makes quite clear her intention:

"This book is an attack on current city planning and rebuilding. It is also, and mostly, an attempt to introduce new principles of city planning and rebuilding, different and even opposite from those now taught in everything from schools of architecture and planning to Sunday supplements and women's magazines. My attack is not based on quibbles about rebuilding methods or hair-splitting about fashions in design. It is an attack, rather, on the principles and aims that have shaped modern, orthodox city planning and rebuilding."

Jacobs observes such commonplace realities about cities as the functions of sidewalks to tease out the answers to questions, including what makes for safety and what does not, what distinguishes parks that are "marvelous" from those that attract vice, why slums resist change, how downtowns shift their centers. She also makes clear that her focus is "great cities" and especially their "inner areas" and that her principles may not apply to suburbs or towns or small cities.

She outlines the history of city planning and how America got to the principles in place with those charged with making change in cities, especially after World War II. She particularly argued against Decentrists who sought to decentralize populations and against followers of architect Le Corbusier, whose "Radiant City" idea favored high-rise buildings surrounded by parks -- high-rise buildings for commercial purposes, high-rise buildings for luxury living, and high-rise low-income projects.

Jacobs argues that conventional urban renewal has harmed city life. Many theories of "urban renewal" seemed to assume that living in the city was undesirable. Jacobs argues that these planners ignored the intuition and experience of those actually living in the cities, who were often the most vocal opponents of the "evisceration" of their neighborhoods. Planners put expressways through neighborhoods, ruining their natural ecosystems. The way that low-income housing was introduced was, she showed, often creating even more unsafe neighborhoods where hopelessness ruled.

A key principle for Jacobs is diversity, what she calls "a most intricate and close-grained diversity of uses." The benefit of diversity is mutual economic and social support. She advocated that there were four principles to create diversity:
    - The neighborhood should include a mixture of uses or functions. Rather than separating into separate areas the commercial, industrial, residential, and cultural spaces, Jacobs advocated for intermixing these.
    - Blocks should be short. This would make promote walking to get to other parts of the neighborhood (and buildings with other functions), and it would also promote people interacting.
    - Neighborhoods should contain a mixture of older and newer buildings. Older buildings might need renovation and renewal, but should not simply be razed to make room for new buildings, as old buildings made for a more continuous character of the neighborhood. Her work led to more focus on historical preservation.
    - A sufficiently dense population, she argued, contrary to the conventional wisdom, created safety and creativity, and also created more opportunities for human interaction. Denser neighborhoods created "eyes on the street" more than separating and isolating people would.

All four conditions, she argued, must be present, for adequate diversity. Each city might have different ways of expressing the principles, but all were needed.

Redevelopment
Jacobs is particularly critical of urban renewal programs that demolished entire neighborhoods such as the case in San Francisco's Fillmore district, creating a diaspora of its displaced poor residents. She claims these policies destroy communities and innovative economies by creating isolated, unnatural urban spaces. (see non place and hyperreality)

Benthamův PANOPTIKON
- Jeremy Bentham - Panopticon (1791)
  - inspirace pro Foucaultovo "Dohlížet a trestat"
- Budova ve tvaru kruhu, uprostřed věž, ve které se pozorují vězni v celách, které mají okno dovnitř i ven a jsou
tudíž neustále na očích. Klasický princip žaláře – uzavřít, zbavit světla a skrýt, se liší od panoptika, kde je
zachována jen první podmínka. Uzavření o samotě bez možnosti kontaktu se spoluvězni je zárukou pořádku.
Z toho plyne hlavní účinek Panoptikonu: zavést u vězněného vědomý a nepřetržitý stav viditelnosti, který
zajišťuje automatické fungování moci.
- Principem je, že moc musí být viditelná a neověřitelná.
  Viditelná : uvězněný má mít neustále před očima vysokou siluetu centrální věže, odkud je špehován.
  Neověřitelná : uvězněný nesmí nikdy vědět, je-li v daném okamžiku pozorován. Musí si však být jist, že je to
kdykoli možné.
- Panoptikum je strojem na disociaci páru vidět – být viděn. Je to důležitý dispozitiv; poněvadž automatizuje
dezindividualizuje moc. Je to místo, které dovoluje experimenty na lidech. Pokaždé, když je třeba pracovat
s množstvím jednotlivců, jimž je nutné uložit nějaký úkol nebo určitou formu chování, je možné použít
panoptické schéma. Kterýkoli člen společnosti bude mít právo přijít se na vlastní oči přesvědčit, jak pracují
školy, nemocnice, továrny, věznice. Disciplinární dispozitiv bude demokraticky kontrolován, poněvadž bude bez
ustání přístupný „velikému výboru tvořícímu tribunál světa“. Posláním panoptického schématu bylo stát se
zobecněnou funkcí.
- Zatímco město nakažené morem dodalo výjimečný disciplinární model : dokonalý, avšak zcela násilný,
panoptikon má naopak roli v zesilování; jestliže uspořádává moc, jde o to posílit společenské síly – zvýšit
produkci, rozvinout ekonomii, rozšířit vzdělání, pozdvihnout úroveň veřejné morálky; přimět k růstu a
rozmnožení.
- Panoptismus je obecný princip nové „politické anatomie“, jejímž předmětem a cílem není vztah k suverénnímu
vládci, nýbrž vztahy disciplíny.

Charles Fourier
- minimální mzda
- Fourier characterized poverty (not inequality) as the principal cause of disorder in society, and he proposed to eradicate it by sufficiently high wages and by a "decent minimum" for those who were not able to work.
- He believed that there were twelve common passions which resulted in 810 types of character, so the ideal phalanx would have exactly 1620 people.
- Fourier insists that this transformation requires a complete change in the social institutions: distribution of the social product according to need, assignment of functions according to individual faculties and inclinations, constant mutation of functions, short work periods, and so on. But the possibility of "attractive labor" (travail attrayant) derives above all from the release of libidinal forces . Fourier assumes the existence of an attraction industrielle which makes for pleasurable co-operation. It is based on the attraction passionnée in the nature of man, which persists despite the opposition of reason, duty, prejudice. This attraction passionnée tends toward three principal objectives: the creation of "luxury, or the pleasure of the five senses"; the formation of libidinal groups (of friendship and love); and the establishment of a harmonious order, organizing these groups for work in accordance with the development of the individual "passions" (internal and external "play" of faculties).
- Civilization names a dark age of hypocrisy, disorientation, and universal unhappiness, where even the very rich are imprisoned in simply a more comfortable class of misery than the rest of us. While humanity has made great technical strides, according to our guide, which have led to astonishing leaps in our capacity to exploit nature for profit, we have not paid any attention to our own inclinations, our own souls, our own hunger for freedom, play, sensual exploration, artistic expression, confraternity, and collective erotic interaction. 
- In other words, Fourier provided a fully fledged theory of alienation, several decades before Marx, just as he had a fully fledged theory of repression nearly a century before Freud. 
- Fourier was insistent that we need not force a violent revolution in order to usher in a new age; we just need to rearrange some of our social mechanisms and better regulate our intimate relations. Everything else would follow smoothly and swiftly in its wake. Removing obstacles was paramount, and the main obstacles in Fourier’s eyes were what we today call compulsory monogamy, wage slavery, alienated labor, financial insecurity, and finance capitalism. (And also bread. Fourier was not a fan of bread.) By banishing monogamy, people would no longer be obliged to cheat, lie, and sneak. Love, whether spiritual or physical, would be allowed to flourish whenever and however it began to blossom, and bitterness and resentment would subsequently evaporate almost overnight. (Strangely, while Fourier had a great faith in the motivational spur of comradely rivalry, he had little trepidation about the dark power of jealousy as an entrenched human — perhaps even animal — trait.) Wages are, for Fourier, a scourge, and should be replaced by a dividend or share of profits, and no one should be obliged to toil for a pittance. Monotonous work is to immediately be replaced by many different tasks, all vital to the community, and all intimately connected to the sense of worth and accomplishment of the clan. (Or what he called a Series.) Fourier imagined vigorous and friendly competition between the pear-growers and the apple-growers, for instance. But even so, a pear-grower would perhaps move to the woodshop later in the afternoon, before attending a rehearsal of her new play a couple of hours after that, all in order to honor the papillonnage, or butterfly-like caprice, of human attention.

Ville Radieuse (The Radiant City) is an unrealized urban masterplan by Le Corbusier, first presented in 1924 and published in a book of the same name in 1933. Designed to contain effective means of transportation, as well as an abundance of green space and sunlight, Le Corbusier’s city of the future would not only provide residents with a better lifestyle, but would contribute to creating a better society. Though radical, strict and nearly totalitarian in its order, symmetry and standardization, Le Corbusier’s proposed principles had an extensive influence on modern urban planning and led to the development of new high-density housing typologies.

In accordance with modernist ideals of progress (which encouraged the annihilation of tradition), The Radiant City was to emerge from a tabula rasa: it was to be built on nothing less than the grounds of demolished vernacular European cities. The new city would contain prefabricated and identical high-density skyscrapers, spread across a vast green area and arranged in a Cartesian grid, allowing the city to function as a “living machine.” Le Corbusier explains: “The city of today is a dying thing because its planning is not in the proportion of geometrical one fourth. The result of a true geometrical lay-out is repetition, The result of repetition is a standard. The perfect form.”

At the core of Le Corbusier’s plan stood the notion of zoning: a strict division of the city into segregated commercial, business, entertainment and residential areas. The business district was located in the center, and contained monolithic mega-skyscrapers, each reaching a height of 200 meters and accommodating five to eight hundred thousand people. Located in the center of this civic district was the main transportation deck, from which a vast underground system of trains would transport citizens to and from the surrounding housing districts.

právo na město

Dérive
 - For the Situationists, the dérive was a revolutionary technique to combat the malaise and boredom of the society of the spectacle.
 - hry narušující stereotypy procházení (chodit)
  - Depending on what you are after, choose an area, a more or less populous city, a more or less lively street. Build a house. Furnish it. Make the most of its decoration and surroundings. Choose the season and the time. Gather together the right people, the best records and drinks. Lighting and conversation must, of course, be appropriate, along with the weather and your memories. If your calculations are correct, you should find the outcome satisfying. (Please inform the editors of the results.)

Détournement
A détournement (French: [detuʁnəmɑ̃]), meaning "rerouting, hijacking" in French, is a technique developed in the 1950s by the Letterist International,[1] and later adapted by the Situationist International (SI),[2][3] that was defined in the SI's inaugural 1958 journal as "[t]he integration of present or past artistic productions into a superior construction of a milieu. In this sense there can be no situationist painting or music, but only a situationist use of those means. In a more elementary sense, détournement within the old cultural spheres is a method of propaganda, a method which reveals the wearing out and loss of importance of those spheres."[3][4]

It has been defined elsewhere as "turning expressions of the capitalist system and its media culture against itself"[5]—as when slogans and logos are turned against their advertisers or the political status quo

In general it can be defined as a variation on previous work, in which the newly created work has a meaning that is antagonistic or antithetical to the original. The original media work that is détourned must be somewhat familiar to the target audience, so that it can appreciate the opposition of the new message. The artist or commentator making the variation can reuse only some of the characteristic elements of the originating work.

Détournement is similar to satirical parody, but employs more direct reuse or faithful mimicry of the original works rather than constructing a new work which merely alludes strongly to the original. It may be contrasted with recuperation, in which originally subversive works and ideas are themselves appropriated by mainstream media.
