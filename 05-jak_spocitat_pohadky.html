## Jak spočítat pohádky
#### (Teorie humanitních věd 2, 11. 3. 2024)
naratologie, hledisko vypravěče, Aristotelova Poetika, Proppovy funkce, Greimasův aktantní model

Note:

Minule
- distant reading dle Morettiho – jatka literatury – vedlo k otázce, jak analyzovat větší množství románů na jednou
- Moretti zkoumal, jak se v detektivce uplatňují vodítka (clues). Jejich funkci pak použil v rozlišování mezi dobrými a špatnými detektivkami. (Mezi těmi, které fungují, nebo „přežijí“.)
- Není to obecný princip, protože vodítka jsou mechanismus, který se uplatní jen v detektivkách.

Dnes se zaměříme obecněji na vyprávění.
- Vyprávění je všudypřítomné:
- v mýtech, legendách, bajkách, pohádkách, povídkách, novelách, románech, filmech
- ale také v obrazech
- historkách, které si lidé vyprávějí 
- ve všech kulturách a časových periodách: legendy, pohádky

### Vypravěči a jejich hlediska
- J.D. Salinger: Kdo chytá v žitě (Holden Caulfield , první osoba)
- Italo Calvino: Když jedné zimní noci cestující (druhá osoba)
- Virginia Woolf: Paní Dallowayová (třetí osoba, vševědoucí)
- Peter Handke: Úzkost brankáře při penaltě (třetí osoba, omezené hledisko)

Note:

Jedná se tedy o zásadní součást kultury, která existuje s velkou samozřejmostí.

Přitom když se zamyslíme nad vyprávěním, jedná se o velmi syntetický kód, ve kterém
- se vyskytují nejrůznější typy vypravěčů
    - v první osobě – čtenář ví to, co ví vypravěč, zaujímá POV postavy
        - může zaujímat hledisko protagonisty
        - ale také svědka události
    - v druhé osobě, méně častý, obrací se k čtenáři skrz "ty" nebo "vy" (tím z čternáře dělá spiklence, situuje ho do děje, zároveň se ale narušuje "realistický" mód vyprávění, protože čtenář nutně přeskakuje mezi svým "reálným" a "fiktivním" světem, může to způosbit nedůvěru, proto je tenhle režim málo častý)
      - případně romány v dopisech
    - ve třetí osobě (o postavách mluví jako o ní nebo o něm)
         - vševědoucí (má vhled do myšlenek všech postav, vidí a slyší všechno)
         - subjektivní: zprostředkovává myšlenky a pocity jednoho nebo omezené množiny postav)
         - objektivní (nezprostředkovává vhled do postav)

Paradox: Vyprávění v třetí osobě vytváří největší odstup od postav.
- V momentě, kdy vypravěč říká, co postava cítí, zároveň upozorňuje na to, že dochází k aktu čtení.
- Vypravěč pozastavuje "reprezentaci děje", ale předává fakta, která na rozdíl od čtenáře zná.

moje rodiče trefil šlak – každýho minimálně dvakrát za sebou – kdybych

A vůbec, přece vám nebudu vykládat celou svou autobiografii nebo něco.
Chtěl bych vám jenom vypravovat o těch šílenostech, co se mi přihodily

### Nesamozřejmost vyprávění
- referent není reálný
  - Petr Koťátko: mód "jako by" (O čem se vypráví, 2023)
- Umberto Eco: "Text je líný stroj."

Note:
Referent není reálný
- Nechceme se zpravidla dozvědět, co se stalo ve vedlejším městě.
- Text nás nevybízí k nějaké bezprostřední akci.
- Dokonce nevzdělává, alespoň ne přímým způsobem.
- Jsme zvyklí přijmout „jako kdyby“ perspektivu. (Petr Koťátko: O čem se vypráví)

Petr Koťátko -  Otázka: „Jaké podmínky musí být splněny (a především, co musí udělat čtenář – co musí přijmout, co si musí představovat, s jakými představami či předsevzetími musí přistupovat k textu), aby text mohl plnit své literární funkce?“

 Petr Koťátko - Odpověď: "„Schéma N: Funkce narativního fikčního textu od čtenáře vyžadují, aby přistupovalJB [poznámka autorky: index JB jsme instruováni číst „v modu jako by“] k jeho větám jako k záznamu promluv reálné osoby – vypravěče, který líčí běh jeho událostí v reálném světě. K roli čtenáře zároveň patří, že promluvám vypravěče uděluje JB apriorní důvěru, od níž ustoupí teprve tehdy, když se vypravěč projeví jako (v nějakém ohledu) nespolehlivý nebo když obraz světa, jak ho podává text, neponechává prostor pro věrohodnost vypravěčových (a jakýchkoliv jiných) výpovědí“."

Eco: text je líný stroj, který po čtenáři vyžaduje obrovskou právi
- Nechybí nám informace, které nám autor neřekl, máme tendenci si je doplňovat sami.
- Ani samotný popis situací nemá za cíl vyvolat iluzi, přesný obraz, význam spočívá v odkrýváví významu.

Achille Campanile: Za všechno může kapitán
Pak Gedeon velikými gesty přivolal fiakr, který stál na konci ulice. Starý drožkář s námahou slezl z kozlíku a úslužně přiběhl k našim přátelům, aby se zeptal:
"Co ráčíte potřebovat?"
"Vás ne, vás ne," utrhl se Gedeon, "potřebuji kočár."
"Och," omlouval se drožkář zklamaně, "myslel jsem, že chcete mě."
Vrátil se, vylezl zase na kozlík a zeptal se Gedeona, který se s Andreou usadil v kočáru:
"Kam pojedeme?"
"To vám nemohu prozradit," vykřikl Gedeon, který střežil tajemství své výpravy.
Drožkář nebyl zvědavý a nenaléhal. Setrvali na místě a kochali s vyhlídkou. Po několika minutách Gedeon zamumlal: "Na hrad Fiorenzina!" Kůň se zachvěl a kočí se zeptal:
"Tak pozdě? Dojedeme v noci."
"To je pravda," zabručel Dedeon, "pojedeme radši zítra ráno. Přijďte pro nás přesně v sedm."
"S kočárem?" zeptal se kočí.
Gedeon se zamyslil. Pak řekl:
"Ano, bude to tak lepší."
Zamířil k penziónu, ale ještě jednou se otočil a křičel na kočího:
"Abych nezapomněl, taky s koněm!"
"Jo?" řekl kočí, překvapeně. "Jak chceme, mně je to jedno."

Barthes: Úvod do strukturální analýzy vyprávění
"The function o narrative is not to "represent"; it is to put together a scene which still retains a certain enigmatic character for the reader, but does not belong to the mimetic order in any way."

Narrative does  not make people see, it does not imitate; the passion that may consume us upon reading a novel i snot that of a "vision" (in fact, strictly speaking, we "see" nothing). It is the passion to discover meaning, it is a striving towards a higher order of relation, which also carries its emotions, its hopesm its threads, its triumps. What goes on in a narrative is, from the referential (real) point of view, strictly nothing."

### Aristotelés: Poetika
- Aristotelés: Poetika (cca 355, úpravy až 334 př. n. l.)
  - tragédie
  - mimésis (tvořivá nápodoba jednání)
  - začátek, střed, konec
  - expozice, kolize, krize, peripetie, katarze
  - anagnorize
- „co je možné podle pravděpodobnosti nebo s nutností“

Note:
Jeden z prvních naratologů: Aristotelés
- Aristotelés se zabýval podobnými otázkami, které lze chápat jako součást rétoriky:
  - Jaké jsou principy výstavby tragédií?
  - Co odlišuje dobrou tragédii od špatné?

Aristotelova Poetika:
- dílo věnováno rétorice básnického umění (výklad o složkách básnických druhů a zásadách, kterými se má básník řídit), konkrétně tragédie, nejspíš je dílo jen fragmentem, protože v první kapitole Aristotelés píše, že chce pojednat o „básnictví vůbec a také o jeho druzích“, po obecnějším úvodu se ale zabývá pouze tragédií a epikou, komedie slavně chybí (viz Jméno růže)
- souvisí to s složitým způsobem, jak se povědomí o antické vzdělanosti vracelo do Evropy (opis nejspíš byl v Alexandrijské knihovně, která vyhořela)
- možná se jedná o rané dílo, datace je nejistá, nejspíš dílo napsal pro posluchače Platónovy Akademie, pak upravoval
- první rukopis (opis) až ze středověku (10-11. století n.l.), tj. o cca 1000 let později
- epika: Homérova Ilias a Odyssea (8. stol. př. n. l.)
- lyrika
- dramatické básnictví (tragédie, komedie): vrchol tragédie Aischylos (525-456), Sofoklés (497-406), Euripidés (408-406), komedie Arostofanés (445-380 př. n. l.)
- próza existovala především jako naučná literatura (dějepisná próza) nebo filosofická próza,

Mimésis
dramatické umění je založeno na nápodobě, lidé k ní mají sklon a potěšení
- imitace reality, fikce, iluze či pravděpodobnost

Aristotelův pohled je hodně odlišný od Platóna, který v Ústavě nechává účastníky besedy, aby debatovali o významu básnické tvorby a postavení básníků.
- zatímco řemeslník napodobuje přímo ideu předmětu (například ideu lehátka), malíř může nanejvýš napodobovat smyslovou nápodobu ideje, například namalovat lehátko, nikoliv ideu
- básník může nanejvýš napodobovat lidské jednání
- je to nápodoba nápodoby
- tvorba básníků neoslovuje rozum, ale „vznětlivou složku“ duše (emoce) … naopak pro Aristotela je působení na city zásadní (katarze)
- proto by neměli mít básníci místo v ideální obci

After Plato, Aristotelés does use the word mimêtikê (that is, literally, the art of producing a mimesis), and since he considers mimesis to be the most general term (or the genus) of all instances (or species) that we consider “art”, like painting, sculpture, music, poetry, or dance, such a word would probably have been well suited to such an inquiry into (what we call) “works of art”.

- básník nelíčí to, co se stalo, ale to, co by se mohlo stát a co je možné podle pravděpodobnosti nebo s nutností.
- básník musí být spíš skladatelem dějů než veršů … jeho prací je přetvořit sled událostí, aby byl nutný nebo alespoň pravděpodobný
- umělec zobrazuje i to, co je obecné → význam umělecké tvorby pro poznání -> proto je básnictví filosofičtější a závažnější než dějepisetví

Tragédie vs. historie
- Aristotle also draws a famous distinction between the tragic mode of poetry and the type of history-writing practiced among the Greeks. Whereas history deals with things that took place in the past, tragedy concerns itself with what might occur, or could be imagined to happen. History deals with particulars, whose relation to one another is marked by contingency, accident, or chance. Contrariwise, poetic narratives are determined objects, unified by a plot whose logic binds up the constituent elements by necessity and probability. In this sense, he concluded, such poetry was more philosophical than history was in so far as it approximates to a knowledge of universals

rozum básnikovi dovolí vystavět děj  tak, aby byl půběh děje překvapivý
- peripetie (náhlý obrat)
- anagnorize (poznávání)
→ katartické „očištění pocitů strachu a obav pociťovaných vzhledem k aktérům“
Co je katarze? Prožívání tragédie převádí city na nadindividuální úroveň a člověk se spojí s řádem světa → katarze kultivuje lidské city

### Vladimir Propp: Morfologie pohádky (1928)
- strukturalistická analýza lidové pohádky
- 31 funkcí (motivů)
- uspořádaných lineárně za sebou
- aktant
- syntagmatická rovina (vs. paradigmatická u Greimase)

Note:
Vladimir Jakovlevič Propp (1895 - 1970)
- ruský lingvista
- průkopník strukturalistického zkoumání lidových pohádek
- dle Eca jeden ze čtyř zakladatelů strukturalismu

Problém klasifikace
- kladl si otázku, jak klasifikovat pohádky, aby klasifikace vycházela z vnitřních (strukturálních) vlastností pohádek:
"Správná klasifikace je jedním z prvních stupňů vědeckého popisu. Na správnosti klasifikace závisí i správné zaměření dalšího zkoumání. Ale klasifikace, ač je základem každého bádání, sama už musí být výsledkem předběžného opracování materiálu. Nicméně se často setkáme s pravým opakem: většina badatelů klasifikací začíná, takže ji vnáší do materiálu zvnějšku, místo aby ji vyvoodila ze samé podstaty." 

Kritizoval předchozí pokusy
Nejčastější členění:
- pohádky s nadpřirozeným obsahem
- pohádky ze života
- pohádky o zvířatech

Problém 1: pohádky o zvířatech obsahují nadpřirozené prvky.
- Afanasjev zahrnuje pohádku o rybáři a rybce mezi pohádky o zvířatech - je to správné řazení, když se v příběhu vyskytují také nadpřirozené prvky?
O rybce a rybáři: rybář vytáhne zloutou rybku, ta mu řekne, že když ji pustí zpátky do vody, splní mu tři přání. Rybáře nic nechce, ale jeho žena mu vyhubuje, že je hloupý a pošle ho zpátky k vodě. Má za úkol donést krásné šaty (nové necky). Potom ho pošle pro šperky (nový dům). Potom pro palác (šaty a drahokamy). Pak ho žena pošle znovu, a ačkoliv rybář nesouhlasil, šel k moři s novým přáním: aby byla jeho žena královnou. Rybka přejde jeho přáním mlčením, a když se rybář vrátí domů, jeho žena nemá nic. (Kdo chce stále víc, nebude mít nic.)

Problém 2: Členění je pochybné také z toho důvodu, že pohádky se sobě často podobají. Obsahují stejné motivy, které jsou realizovány různými bytostmi.
- je to vlastnost orální tradice
- opakující se varianty stejné pohádky

Třeba (uvádí Propp):
- Car dává odvážnému mládenci orla. Orel mládence odnáší do jiné říše.
- Čaroděj dává Ivanovi loďku. Loďka odnáší Ivana do jiné říše.
- Carova dcera dává Ivanovi prsten, pomocí něhož se Ivan dostane do jiné říše.

Nebo v našich Popelka: Téměř v každé variantě se objevuje motiv pomoci. Popelce pomáhají zvířata
(holoubci, bílý ptáček, ryba), zemřelá matka (převtělená do zvířete, kostí, stromu)
nebo kouzelná víla. Popelce pomohou překonat všechny překážky, plnit úkoly, a tak její
nelehký úděl změnit. Častou alternativou motivu pomoci bývá motiv daru či nálezu
spojený s motivem náhody.

Klasifikace pohádek dle finského folkloristy Anttiho Aarneho (1910): syžety označil jako typy a očísloval je. "Shromažďování a srovnávání příběhů podle standardizovaných schémat".
- revidoval americký folklorista Stith Thompson (1928, 1961)
- stále nejpoužívanější katalog folklórních pohádek, které mají antopologický a etnografický význam

- "A type is a traditional tale that has an independent existence. It may be told as a complete narrative and does not depend for its meaning on any other tale. It may indeed happen to be told with another tale, but the fact that it may be told alone attests its independence. It may consist of only one motif or of many."

Typologie (všech) pohádek dle Aarneho a Thompsona
1–299: Pohádky o zvířatech, (Tiermärchen) 
300–749: Pohádky s kouzelnými (magickými) motivy (fantastické pohádky), (Zaubermärchen) 
750–849: Pohádky náboženského typu (legendární), (Legendenartige Märchen)

The tale type index was criticized by Vladimir Propp of the Russian Formalist school of the 1920s for ignoring the functions of the motifs by which they are classified. Furthermore, Propp contended that using a "macro-level" analysis means that the stories that share motifs might not be classified together, while stories with wide divergences may be grouped under one tale type because the index must select some features as salient.[16] He also observed that while the distinction between animal tales and tales of the fantastic was basically correct – no one would classify "Tsarevitch Ivan, the Fire Bird and the Gray Wolf" as an animal tale just because of the wolf – it did raise questions because animal tales often contained fantastic elements, and tales of the fantastic often contained animals; indeed a tale could shift categories if a peasant deceived a bear rather than a devil.

syntagmatická analýza (dle Bílka)
Analýza určitého literárního jevu se zakládá na hledání vazeb a vztahù mezi jednotlivými prvky, které tento jev utvářejí. Tyto vztahy jsou vymezitelné jak na rovině syntagmatické, tak na rovině paradigmatické. Představa syntagmatického fungování směřuje k lineární souvztažnosti
mezi jednotlivými prvky, kde další prvek přidává jistou významovou složku, aniž by omezoval působení prvku předchozího; ten je tedy alespoň do určité míry autonomní či izolovatelný a nepovšimnutí si jeho vztahu k prvku jinému neruší jádro jeho významové potence. V představě paradigmatického dění určitý prvek získává své významové směřování právì až ve vztahu k prvku jinému a neodhalení takového vztahu zcela redukuje jeho významové možnosti. Analyzované paradigmatické vztahy jsou obvykle vyjádřitelné pomocí pojmů typu ekvivalence, paralelismus,
kontrast, binární opozice ap.

paradigmatická analýza (Algirdas Julien Greimas: Aktantní model vyprávění)
Subjekt – je (často jednajícím) strůjcem či stojí přinejmenším v centru dění
Objekt – spjat se subjektem, obvykle nekoná, ale je s ním nakládáno
Pomocník – nějakým způsobem podpůrný akci, ve fikčním světě nemusí být životný
Protivník – jedná antiteticky („škodí“), jde kontradikčně k záměrům (subjektu)
Odesílatel (Adresant) – podnítí určitý děj vysláním impulsu, často ve vztahu k subjektu (ale i dalším
aktantům) (angl. sender)
Adresát (Adresát) – ten, jemuž je pobídka adresována (angl. receiver)

The subject (prince) desires a usually abstract object (princess). The helper (for example, the magic sword, the horse, the Prince’s courage) supports the subject in obtaining the object. The opponent (the witch, the dragon, the Prince’s fatigue, a hint of terror), however, works against the helper and tries to prevent the subject from gaining the object. The sender (king) initiates the action and the receiver (princ, princezna, král) profits from the action and/or the object. Whether or not the subject will acquire the desired object depends on the abstract power often connected to the subject.

Roland Barthes: Čitelnost a psatelnost textu
Roland Barthes: Klasický text stojí v opozici k tomu, co je „psatelné“.
Klasický text je text „čitelný“ – to, „co může být čteno, ale ne psáno“,
text, který vrhá čtenáře do pasivní, „zahálčivé vážnosti“.

koncepty čitelného a psatelného textu:
- ony dva režimy čtení, které Barthes (S/Z, 2007
[1975]) rozehrává ve svém postrukturálním rozkladu Balzakovy povídky „Sarrasine“
(1830).
- V režimu čitelnosti je text chápán jako omezeně polysémický, významově
kontrolova(tel)ný, motivicky a tematicky propojený a sjednocený. Je pojímán jako výkon
autora, produkt určený k rozluštění a spotřebě; tradičně tak přistupujeme ke „klasickému“
textu.
- V režimu psatelnosti (překládáno též jako pisatelnosti: text pisatelný) čtenář text
přepisuje, vnímá jej v jeho neomezené pluralitě, vyvazuje ze vztahu jak k vnějšku a
referenci, tak k jeho celku; psatelný text není ve vlastním slova smyslu textem, ale
