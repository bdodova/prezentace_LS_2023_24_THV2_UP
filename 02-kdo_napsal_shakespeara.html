### Kandidáti
- William Shakespeare (1564–1616)
- Christopher Marlowe (1564–1593)
- Francis Bacon (1561–1626)
- Edward de Vere, 17. hrabě z Oxfordu (1550–1604) - "oxfordská hypotéza"
- William Stanley, 6. hrabě z Derby (1561–1642)

Note:
Někteří lidé zpochybňovaly vůbec fakt, že by díla označená Shakespearovým jménem napsal Shakespeare z Stratfordu, protože na to neměl vzdělání.
  - Aristokraté: Francis Bacon, Edward se Vere, William Stanley
  - "Oxfordská teorie Shakespearovského autorství":
    - Shakespeare nebyl tak sečtělý, aby mohl mít tak bohatý jazyk.
    - At the time, nobility  or  gentry  couldn't  write  for  the theater.
    Therefore,  the  name  “William  Shakespeare”  could  either have been a nom de plume or was the name of an inter-mediary—a “front man”.
    - Hypotéza: Edward de Vere, 17th Earl of Oxford, wrote the plays and poems of William Shakespeare.
    - Odmítnutí: For example, Edward De Vere remains a popular Shakespearean candidate,
       but his death in 1604 requires a redating of subsequent plays, such  as  Macbeth  and  The  Tempest,
       which  may  contain  references to events that occurred after De Vere died.
  - O autorství všech her Shapespeara pochyboval i Sigmund Freud.

Kterých her se to týká? Nelze určit nějaký jeden text, o kterém by byla velká pochybnost.
  - Zmiňuje se: Titus Andronicus nebo některé rané hry psané kolaborativně (Jindřich VI)
  - My jsme četli článek o "Double Falsehood", což je naopak hra připisovaná Lewisi Theobaldovi.

### Vydavatelská praxe
- Svoboda na divadle vs. cenzura v tisku
- Vášnivý poutník (1599): Predátorské praktiky Williama Jaggarda

Note:
* Shakespeare spolupracoval s dalšími členy divadla a o vydávání svých děl se nestaral.
* Divadlo bylo v té době svobodnější, zatímco texty v tisku často vedly k vsazení do Toweru nebo smrti (cenzura).
* V alžbětinské době byli nositeli práv vydavatelé, autor z knihy nic neměl.
* Vášnivý poutník od W. Shakespeara: začal se prodávat v roce 1599.
  * Sbírku vydal William Jaggard (později vydal První folio z roku 1623).
  * 2 Shakespearovy sonety, ale Shakespeare je v té době dával číst jen přátelům a rozhodně nečekal, že je uvidí v tisku.
  * 3 záměrně špatné básně ze hry Marné lásky snaha
  * 5 sonetů bylo málo, ačkoliv je vytiskl pokaždé  na nové stránce.
  * Přidal dalších 15 milostných básní různé délky o setkání Venuše a Adonise.
  * 10 básní nemá dnes určeného autora. U několika se uvažuje o Shakespearově autorství.
  * Krásná pastorální báseň Christophera Marlowa, kterou mu mohl Shakespeare jen závidět.
  * V alžbětinské Anglii byli nositeli práv vydavatelé.
  * Kniha se vyprodala a následovalo druhé vydání.
* Kompletní soubor 154 sonetů vyšel až v roce 1609.
* Jaggard se paradoxně podílel na vydání prvního folia.

### Padělaný Shakespeare
- Samuel a William Henry Irelande: Miscellaneous Papers (1795)
- Edmond Malone: An Inquiry into the Authenticity of Certain Miscellaneous Papers and Legal Instruments (1796)
- jiné padělky
  - James Macpherson: Ossianovy zpěvy (1765)
  - Rukopisy královédvorský (1817) a zelenohorský (1818)
  - "pochládeček", palimpsest

Note:
* Otec Samuela a syn William Henryh Ireland.
* William Henry (fascinován padělky, jako byly Ossianovy zpěvy) tvrdil, že našel
  - Shakespearovy dopisy královně Alžbětě
  - milostné dopisy své ženě včetně ustřižené lokny z jejích vlasů
  - vyznání protestantské víry
  - část rukopisu Krále Leara
  - pár stran z Hamleta
  - Objevil také ztracenou hru, která se brzy inscenovala.
* Svoje nálezy vydali otec a syn knižně.
* Edmond Malone byl největší odborník na Shakespeara té doby.
  * Dokázal, že slovník neodpovídá alžbětinské době.
    - nesprávné použití slova "upset".
  * Královnina zmínka o divadle Globe o deset let předchází jeho vzniku.
  * V jedné "Shakespearově" básni se mluví o čaji, který ale ještě v té době do Anglie nedorazil.

Ossianovy zpěvy
- dvoudílného vydání básní údajného keltského barda Ossiana [ošjen-a] ze 3. století
- vydal skotský básník James Macpherson jako anglické překlady jím nalezených starých památek gaelské lidové slovesnosti.
- Vyjadřují jeho nové životní pocity
  (stesk, zádumčivost, melancholii, tajemnost, vědomí zmarněné velké minulosti, nedosažitelnost ideálu),
  v novém objevném uměleckém tvaru (fragmentárnost, zatlačení děje do pozadí reflexemi a stylistickými prostředky jako je například exklamace).
- inspirovaly Goetheho a romantické básníky a prozaiky

Rukopisy KD a ZH
Masaryk měl větší důvěru v stylistiku, než v chemickou analýzu papír. Říkal totiž, že Rukopis královedvorský mohl být teoreticky Hankův opis.
-  "Slovem, pochybuji, že chemický rozbor Rukopisů spornou věc rozhodne...
Zkrátka a dobře, chemie a paleografie nám spor na dobro nerozhodnou, a nezbývá tedy nežli grammatika.
Grammatika staročeská, myslím, pomůže nám nejvíce. Rozumí se samo sebou, že mohou býti v rukopise rozmanité odchylky od současné řeči (odchylky dialektické, veršem podmíněné atd.), ale nesmějí tam býti chyby..."
- na základě výzkumu z přelomu 60. a 70. let 20. stol se soudí, že rukopisy jsou "palimpsesty":
  napsané na starém pergamenu z vyškrávaným původním textem
- možná jedna z prvních matematizovaných lingvistických analýz
  "Teorie pravděpodobnosti a rukopisný spor": https://dml.cz/bitstream/handle/10338.dmlcz/141217/PokrokyMFA_49-2004-2_2.pdf
- August Seydler analyzuje pravděpodobnost koincidence (přítomnosti) zvláštních tvarů mezi dvěma texty (korpusy), vychází vždy velmi malá,
což je v rozporu s tím, že lze pozorovat koicidenci s RK a Jungmannovými texty, případně RK a Hankově tvorbě
  - slovo "pochládeček" se vyskytuje u Hanky, v RK a v Písni na Vyšehrad) a jinak nikde v celé české literatuře před rokem 1817
- stále existuje Česká společnost rukopisná (založena 1932)

close reading
- "Význam ducha v Shakespearově díle"
- historické okolnosti vzniku knihy
  - vznik divadla Globe (1599), ve kterém byl Shakespeare podílníkem
    - nové podmínky pro tvorbu
      - "nepřítomnost šaška v Hamletovi"
      - rozchod s hercem Willem Kempem, který byl známý improvizovanými komickými čísly

        - v Hamletovi se šaškovské role ujímá Hrobník a Hamlet
    - monology v Hamletovi

close reading a historiografie
  - politické dějiny
    - bezdětná královna Alžběta
    - Některé aktuální události se odrážejí v díle, třeba povstání v Irsku a Essexovo tažení
    (raději psát o princi dánském, než riskovat krk)
    - hrozba války se Španělskem, přičemž Anglie utrpěla velkou porážku v námořní bitvě

někde mezi blízkým čtením a stylometrií - stylistika a frazeologie
Shakespeare byl velmi schopný ve vytváření nových slov, šíře jeho slovníku byla obdivuhodná
(kontext: Oxfordská teorie)
- někteří Shakespearologové ví, kdy začal které nové slovo používat
- třeba Hamlet (dle Alfreda Harta)
  - 600 slov, která Shakespeare nikdy předtím nepoužil
  - 170 slov nebo slovních spojení, které Shakespeare vymyslel nebo použil novým způsobem

hendiadys
- "jeden [význam] pomocí dvou"
- "the book and volume of my brain"
- volume je svazek/kniha, ale také objem -> jaký je význam?
  - obsah mysli, který se podobá knize
  - obsáhlá kniha mysli
- v Hamletovi 66 případů, nejvíc z Shakespearových děl
- ještě v několika dalších hrách tuto stylistickou figuru používá
- později ji opouští (naposled nejvíc v Mackbethovi)

hapax legomena
- "jedinkrát řečené"
- Honorificabilitudinitatibus (Marná lásky snaha, "stav schopnosti dosáhnout vyznamenání")
- identify words that are used at a low rate in the general population but used consistently by a selected author across a series of published works

Stylometrie
- stanovení unikátních vlastností díla pomocí statistických nebo jiných "komputačních" technik
  - často se používá k vyvrácení nebo potvrzení autorství díla

- Jindřích VI, díl 2. a 3. - Oxfordský slovník nově (2016) uvádí, že spoluautorem je Christopher Marlowe

It is important to start by pointing out that Ryan L. Boyd and James W. Pennebaker make no attempt to claim that they have “found” a lost play, as some headlines have proclaimed.

"Double Falsehood"
- Published in 1728 by Shakespeare expert Lewis Theobald, who said it was based on Shakespearean manuscripts later destroyed in a fire.
- Theobaldova knihovna byla po jeho smrti rozprodána.
- Many experts considered it an original work by Theobald that he sought to pass off as Shakespearean.
- The lost play is thought to be "The History of Cardenio".

- Lewis Theobald: Double Falsehood (1727) mohl napsat Shakespeare
