Mimésis
dramatické umění je založeno na nápodobě, lidé k ní mají sklon a potěšení
- imitace reality, fikce, iluze či pravděpodobnost

Aristotelův pohled je hodně odlišný od Platóna, který v Ústavě nechává účastníky besedy, aby debatovali o významu básnické tvorby a postavení básníků.
- zatímco řemeslník napodobuje přímo ideu předmětu (například ideu lehátka), malíř může nanejvýš napodobovat smyslovou nápodobu ideje, například namalovat lehátko, nikoliv ideu
- básník může nanejvýš napodobovat lidské jednání
- je to nápodoba nápodoby
- tvorba básníků neoslovuje rozum, ale „vznětlivou složku“ duše (emoce) … naopak pro Aristotela je působení na city zásadní (katarze)
- proto by neměli mít básníci místo v ideální obci

After Plato, Aristotelés does use the word mimêtikê (that is, literally, the art of producing a mimesis), and since he considers mimesis to be the most general term (or the genus) of all instances (or species) that we consider “art”, like painting, sculpture, music, poetry, or dance, such a word would probably have been well suited to such an inquiry into (what we call) “works of art”.

- básník nelíčí to, co se stalo, ale to, co by se mohlo stát a co je možné podle pravděpodobnosti nebo s nutností.
- básník musí být spíš skladatelem dějů než veršů … jeho prací je přetvořit sled událostí, aby byl nutný nebo alespoň pravděpodobný
- umělec zobrazuje i to, co je obecné → význam umělecké tvorby pro poznání -> proto je básnictví filosofičtější a závažnější než dějepisetví

Tragédie vs. historie
- Aristotle also draws a famous distinction between the tragic mode of poetry and the type of history-writing practiced among the Greeks. Whereas history deals with things that took place in the past, tragedy concerns itself with what might occur, or could be imagined to happen. History deals with particulars, whose relation to one another is marked by contingency, accident, or chance. Contrariwise, poetic narratives are determined objects, unified by a plot whose logic binds up the constituent elements by necessity and probability. In this sense, he concluded, such poetry was more philosophical than history was in so far as it approximates to a knowledge of universals

rozum básnikovi dovolí vystavět děj  tak, aby byl půběh děje překvapivý

Syžet a fabule
Rozlišení pojmů (na základě formalistické tradice)
- fabule (příběh)
- syžet (diskurz)

Na rozlišení záleží:
Ve vyprávění je mezi tematickými jednotkami vztah příčiny a následku, souvisejí spolu, dávají plný smysl až po přečtení celého díla – zde, ve vyprávění (na rozdíl třeba od popisu) můžeme rozlišit syžet a fabuli

Fabule:
- příběh, který se vypráví, to, co se říká; lze ji sekundárně odvodit z dějových sekvencí syžetu (fabuli poznáme, až když dočteme celou knihu)

- Fabule může být jednoduchá (např. v pověsti, krátké pohádce, anekdotě) nebo rozvětvená (ve velkých epických žánrech – epos, sága...)

Syžet:
- způsob, jak se to říká, jak se příběh vypráví, uspořádání dějových složek
- Autor vychází od fabule, směřuje k syžetu; čtenář nejdřív poznává syžet, až druhotně, po dočtení, z něj vyvodí fabuli. (Čili v praxi: autor zná nejprve příběh, který chce vyprávět, a uvažuje, jak ho zpracovat do syžetu – čtenář ale postupně poznává syžet, který může být vystavěn např. pomocí návratů v čase, různých dějových odboček apod., takže říct, jaký byl příběh od A do Z, může skutečně až po úplném přečtení díla.)

- Mezi fabulí a syžetem je určité napětí, protože často příběh fabule není do syžetu komponován dle pravidel reálného světa (chronologie).

- Vzniká také protiklad mezi časem fabule (= čas, o němž se vypravuje; časová plocha, na níž se příběh odehrává) a časem syžetu (= čas, v němž se vypravuje). Např. psychologická próza: malý okamžik, blesknutí pocitu či myšlenky, je rozpracováno na několik stran X naopak dlouhé časové období může být shrnuto do 1 věty, odstavce (Domů se vrátil po pěti letech = „reálných“ pět let shrnuto do 1 věty,
kterou čteme zlomek vteřiny).

The Annales Alamannici provide one of the earliest records of Medieval Europe available.[1] The core text of the Annales Alamannici covers the years 709 through to 799. Spread over several Swabian monasteries, the annals were continued independently in several places, in the Reichenau Abbey up to 939 (continued by Hermannus Contractus), in Abbey of Saint Gall up to 926.

The Annales Sangallenses maiores (Latin for Greater Annals of St Gall) are annals compiled in St Gallen, covering the years 927 through to 1059.[1] They continue the Annales Alamannici, the St Gallen version of which reaches up to 926.

### Historiografie 19. století
- Thomas Carlyle (1795-1881)
  - *The history of the world is nothing but the biography of great men.*
- Leopold von Ranke (1795–1886)
  - primární prameny, *Wie ist es eigentlich gewesen*
- Teleologie (účelnost) dějin
  - politická historie, Georg Wilhelm Friedrich Hegel (1770–1831)
  - historický materialismus, Karl Marx (1818–1883)
  - Karl Popper: Bída historicismu (1957)

Note:

Carlyle
- 19th century Scottish philosopher Thomas Carlyle (1795-1881) who wrote ‘the history of the world is nothing but the biography of great men’.

Ranke
- nastavil některé standardy, které se drží dodnes:
  - používání primárních pramenů
  - důraz na narativní prezentaci historie
  - důraz na události mezinárodní politiky (velké dějiny)

vyprávění; dizertace
- od pol. 19. století: po vyprávění ("co se stalo") následovala "dizertace"
  - historikovo osobní vysvětlení "proč" ~ historikův rozklad

Hegel
  - Dle Hegela je historie svázaná s existencí státu.
Referentem historického diskurzu je vztah mezi veřejnou přítomností a minulostí. Státu (abstraktnímu útvaru) může subjekt porozumět jen skrz poznání jeho minulosti na politické rovině.
  - Hegel explicitně definuje způsob uvažování o historii 19. století. Naproti tomu historikové jeho doby říkali, že obsahem diskurzu je "pravdivý příběh" a politika pouhým hnacím motorem. Hegel tohle nedělá. "Smyslem dějin je politika."
  - Hegel:  constructs world history into a narrative of stages of human freedom, from the public freedom of the polis and the citizenship of the Roman Republic, to the individual freedom of the Protestant Reformation, to the civic freedom of the modern state.

Marx
  - protipól uvažování, které chápe dějiny jako sled náhod
  - Výrobní procesy a podmínky produkce ovlivňují pohyb dějin: vládnoucí třída je ohrožována změnou výrobních procesů, tento rozpor řeší revoluce, která vede k nahrazení staré vládnoucí třídy novou.

Kritika
Karl Popper: Bída historicismu
- historical materialism is unfalsifiable and thus pseudoscientific.
  - Walter Benjamin: Theses on the Philosophy of History - historický materialismus jako mechanický Turek, automaton which could defeat skilled chess players but actually concealed a human who controlled the machine.

Foucault:
epistémé
- myšlenkové nevědomí určité doby
- vědění učité epichy, které je specifické jenom pro ni
Toto epistemologické pole však nelze zkoumat tak, jak to dělají dějiny filozofie, myšlení či vědy, tj. chápat určité dobově podmíněné a omezené znalosti, vědomosti a myšlenky jako stupně pokroku objektivního vývoje poznání a vědění, nýbrž považovat je za podmínku, jež umožňuje, aby se určité vědění objevilo v jisté podobě. Foucault rozeznává v é. evrop. kultury 2 velké předěly: jeden v polovině 17. st., kdy začíná období klasicismu, a druhý na začátku 19. st., kdy začíná naše moderní epocha. Rozdíly ve vědění a myšlení, které mezi oběma údobími existují, nelze dle Foucaulta vykládat jako projev pozitivního vývoje poznání, tj. tak, že myšlení a vědění klasického údobí prostě předjímá myšlení a vědění moderní epochy, které se může považovat za právoplatného dědice a pokračovatele klasicismu. Je třeba chápat tyto rozdíly jako projev hluboké změny ve způsobu bytí věcí a jejich uspořádání.

diskurz
- promluva, projev, řeč, rozprava
- V současné době je d. chápán jako uspořádaný soubor vět o daném předmětu, konkrétní podoba vědění. 
- Nejradikálnějším zastáncem pojmu d. v tomto smyslu je M. Foucault. Podle něho je d. anonymní, nemá subjekt či autora v běžném slova smyslu. D., který je typický pro určitou épistémé, prostupuje všemi jejími věd., liter., uměl. a dalšími díly. Snažíme-li se jej poznat, nejsou pro nás jednotliví autoři, objevitelé, myslitelé, vědci důležití. Ve zkoumání d. nevystupují jako tvůrci, nýbrž jen jako uživatelé d. dané epochy (viz též archeologie vědění). Jako anonymní celek všech výpovědí, mluvených a psaných, může být d. popisován jedině tak, jak se jeví, aniž by bylo nutné hledat za jeho různými dílčími podobami jakýkoli skrytý smysl nebo záměr. Popis d. tedy není totožný s dějinami, s analýzou myšlení, které se d. jeví jen jako alegorie vyjadřující nějaký skrytý smysl (podle Foucaulta) či jako symbol pro skrytý smysl (M. Serres). Důležité je stanovit podmínky existence daného d., jeho meze a určit vztah, jaký event. má k jiným typům d., ukázat, jaké formy výpovědí vylučuje a zavrhuje. Popis d. se tedy snaží stanovit jedinečnost výpovědi, její místo, vztah k jiným výpovědím. Každá společnost (řečeno s Foucaultem) svou produkci d. kontroluje, vybírá, organizuje a rozděluje podle určitých procedur. Jednou z nich je zákaz, jinou je odmítání či mlčení. Analýza d. však rozeznává řadu dalších procedur kontroly a vymezení, které působí jakoby zevnitř d. samého. Právě zde se pojetí d. jako anonymní, téměř autonomní (byť i hist. pojaté) produkce a sebereprodukce vědění stýká dosti úzce s koncepcemi revoluce ve vědě T. S. Kuhna nebo epistemologického řezu G. Bachelarda, kteří zdůrazňují význam nečekaného zvratu, a tedy i diskontinuity v dějinách lidského poznání.

Whiteova analýza
  - analytická tradice vs. performativní síla narativního diskurzu: "Vyprávění nic nepředvádí, nic nenapodobuje ... funkcí vyprávění není zobrazovat, ale vytvořit podívanou." (Barthes)
  - poetický diskurz: udává netriviální strukturu, rytmus motivických vztahů (pro případ historie)
  - vysvětlení jsou pouhý komentář k narativu
  - závěr: narativní historie je odlišná od vědeckého výkladu probíraných událostí, ale to neznamená, že není pravdivá

Tropika
One such “defensive” narrative occasion is our experience of anything new and perhaps threatening:
a place (Mars),
an experience (a strange new movie),
a community of people (Iraqis), or a new idea (Marx’s concept of hegemony)
In essence, “Understanding is a process,” writes White, “of rendering the unfamiliar…familiar; of removing it from the domain of things felt to be ‘exotic’ and unclassified into one or another domain of experience encoded adequately enough to be felt to be humanly useful, nonthreatening, or simply known by association” (5).

White observes that we construct narratives to plot our experience of this discovery process,
which follows recognizable stages of understanding. These steps are not so much of
how we actually understand something new, but how we plot the story of coming to understand.

1. Comparing to the Known: metaphore
- metafora: literární konstrukce spočívající v přenášení významu na základě vnější (strukturální) podobnosti ("hlava rodiny")

The “I” of the narrative starts with what White calls “an original metaphorical characterization” of the new experience.
Basically, we compare the new with the familiar as a kind of rough equivalence.
Mars, for instance, is a little like the Mojave Desert in the Southwest United States.
It’s also airless, however, which the metaphor doesn’t account for,
but this is only the first chapter in the story we tell ourselves of our process of understanding.

2. Breaking It into Parts: metonymie
metonymie: spočívá v přenosu označení na jiný objekt na základě jiné souvislosti než podobnosti označovaných objektů ("země truchlí", "stadion jásá")

The “I” then moves to a new stage of understanding this new experience,
what White terms “metonymic deconstructions of its elements” (5).
We find ways of breaking down or subdividing the new experience to see what it’s made of.
We make a map of Mars (dispersing its elements across a “spatial field” [6]), or we write a plot summary
of the strange new movie to get a handle on what happens in it (dispersing its elements across a “time series” [6]).
Sometimes the story of our discovery stops here “in what appears to be a final analytical act”.

3. Organizing the Parts into a Whole: synekdocha
synekdocha: Přenos významu z části na celek nebo z celku na část téhož objektu se nazývá synekdocha. („Celé město bylo na nohou“ místo „všichni lidé ve městě“, „Mít střechu nad hlavou“ místo „mít domov, byt“)

The “I” can then “proceed to ‘integrate’ these elements, by assigning them to different orders,
classes, genera, species and so on—which is to say,…order them such that their status either as
essences or merely as attributes of these essences can be established” (6).
What is Mars essentially? What are its most basic “Martian” characteristics and patterns of?
Or with our filmmaker example: What is the essence of director’s style?
How do we describe her artistic vision that helps us see how her choices of plot,
camera work, subject matter, etc. come together into a recognizable effect?

4. Ironic Reflection: ironie
The “fourth move” of the “I” is what White calls the “ironic reflection on the inadequacy of the
characterization with respect to the elements which resist inclusion in the…ordered totality” (6).
This final stage of understanding fixates on the “contrasts or oppositions” that remain after we’ve tried to reduce the new experience to an essence in the third stage.
We can never know Mars, we realize.
The experience of Mars confounds our theory of Mars, throws us a curve ball.
It keeps surprising us, which is why it’s worth devoting your life to studying it.
Or repeated viewings of our once-new-and-strange film—now a classic—keep turning up intriguing ambiguities and interesting new problems of interpretation. The film refuses to be pigeonholed.
Just when you think you’ve got it nailed down, you watch it again and it reveals another layer. That’s what makes it a classic!

Dodatky z Whitea:

K analytické tradici a "strachu z fikce":
White odmítá názor, že narativní diskurz je pouhým médiem pro přenos trvzení o historických faktech. Také odmítá založit objektivitu historiografie na deduktivně-nomologickém vysvětlení, protože skutečnou generalizací jsou "žánry", topo (fraška, tragédie, komedie, romance, epopej...).

-Tento funkční model promluvy přesouvá logiku, poetikui rétoriku na rovinu „kódů“, jimiž lze formovat a předávat různé druhy „sdělení“ s velmi odlišnými cíli: tu sdělovacími, tu výrazovými, tu hybnými.

-Vezmeme-li však tento model za základ obecné teorie diskurzu, umožňuje nám ptát se, jak těchto tří funkcí specificky využívá narativní diskurz. A dále nám – pro hlavní téma tohoto článku relevantněji – dovoluje vidět, že současné diskuse ohledně povahy narativní historie mají sklon jednu či druhou funkci přehlížet, aby narativní historii buď zachránily pro „vědu“, nebo aby ji odsunuly do rubriky „ideologie“.

- Podle tohoto pojetí je narativní forma diskurzu pouhým médiem sdělení a sama nemá žádnou pravdivostní hodnotu ani informační obsah, tak jako ji nemá žádná jiná formální struktura, například logický sylogismus, metaforická figura nebo matematická rovnice.
 
-V historickém diskurzu narativ slouží k transformaci souboru historických událostí, který by byl jinak pouhou kronikou, v příběh.

- V této rovině kódování zaměřuje historický diskurz pozornost čtenáře k sekundárnímu referentu, co do druhu odlišnému od událostí, které vytvářejí primární referent, totiž k „zápletkovým strukturám“ různých příběhových typů, jak je pěstuje daná kultura. 
- epopej, romance, tragédie, komedie či fraška

- Žádný soubor a žádná sekvence reálných událostí není sama od sebe „tragická“, „komická“ ani „fraškovitá“, nýbrž lze je tak pojmout jedině tehdy, když události podrobíme struktuře daného příběhového typu, a tak tím, co je obdaří smyslem, je volba příběhového typu a jeho uvalení na události.

-  Efekt takového nastolení zápletky lze – pokud chceme – považovat za „vysvětlení“, ale je potom nutné si uvědomit, že generalizacemi, jež v jakékoli verzi nomologicko-deduktivního argumentu slouží za obecniny, jsou
topoi literárních „zápletek“, nikoli přírodovědné kauzální zákony.

- Proto lze narativní historii – jak to tvrdila škola Annales – oprávněně považovat za cosi odlišného od vědeckého výkladu probíraných událostí.

- Něco naprosto jiného však je, dále tuto minulost lidstva – jakmile je jednou postulována – rozdělit na rovinu událostí, které jsou „historické“, a rovinu těch, které jsou „nehistorické“ („nedějinné“). Tím se totiž sugeruje, že existují dvě různé roviny lidství a jedna je oproti druhé lidštější, neboť historičtější.

- [...] rozlišení historických a nehistorických částí lidské minulosti, opřené o rozdíl v tom, jaké druhy záznamů jsou dostupné pro jejich studium, je stejně vratké jako představa, že existují dva druhy specificky lidské minulosti: jeden, který lze zkoumat „historickými“ metodami, a druhý, který lze zkoumat „nehistorickou“ metodou, například metodou antropologie, etnologie a podobně

-  Jak jsem uvedl výše, sám pojem narativu v sobě obsahuje analogickou dvojznačnost, jakou zpravidla nacházíme v užívání termínu „historie“: narativ je současně určitou diskurzivní modalitou čili způsobem promluvy i produktem, jenž se získá přijetím této diskurzivní modality. Když se této diskurzivní modality využije k prezentaci „reálných“ událostí, jako tomu je v „historickém narativu“, výsledkem je typ diskurzu se specifickými jazykovými, gramatickými a rétorickými rysy: „narativní historie“.

- Narativ je diskurzivní modalita společná „historickým“ i „nehistorickým“ kulturám a dominuje v mytickém i fikčním diskurzu, vinou čehož je jako nástroj k promlouvání o „reálných“ událostech podezřelý. Nenarativní způsob promluvy, jak je obvyklý v přírodních vědách, se k prezentaci „reálných“ událostí zdá vhodnější. Představa o tom, čím je definována „reálná“ událost, se tu však neopírá o rozdíl mezi „pravdivým“ a „nepravdivým“ (tato distinkce patří do sféry promluv, nikoli událostí), nýbrž o rozdíl mezi „skutečným“ a „imaginárním“ (který patří jak do sféry událostí, tak do sféry promluv). Lze vytvořit imaginární diskurz o reálných událostech, který může být přes všechnu svou „imaginárnost“ „pravdivý“. Vše závisí na tom, jak budeme chápat význam obrazotvornosti pro lidskou přirozenost.
